<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamParty - Cine con Amigos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow: hidden; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .mic-active { animation: pulse-red 1.5s infinite; background-color: #ef4444 !important; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Carga diferida de la API de IFrame de YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, onSnapshot, updateDoc, arrayUnion, setDoc, collection, addDoc, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { 
            Play, Pause, MessageSquare, Users, LogOut, Plus, Send, Copy, 
            Mic, Search, Volume2, Maximize, ExternalLink, Activity
        } from 'https://esm.sh/lucide-react@0.344.0';

        const firebaseConfig = {
            apiKey: "AIzaSyAJNTDKf8RrUQ_bvt9z1FD3hBQ9TtgFcuE",
            authDomain: "streaming-72bc2.firebaseapp.com",
            projectId: "streaming-72bc2",
            storageBucket: "streaming-72bc2.firebasestorage.app",
            messagingSenderId: "118775184891",
            appId: "1:118775184891:web:e3234a80dad9beec725f5e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'stream-party-v2'; // ID 煤nico para esta versi贸n

        // --- Funciones de Utilidad ---
        const generatePartyId = () => Math.random().toString(36).substring(2, 7).toUpperCase();
        
        // Extracci贸n inteligente de ID de YouTube (soporta shorts, links completos, etc.)
        const getYouTubeId = (url) => {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- Componente: Reproductor de YouTube Sincronizado ---
        const YouTubePlayer = ({ videoId, isPlaying, timestamp, onStateChange, isHost }) => {
            const playerRef = useRef(null);
            const [playerReady, setPlayerReady] = useRef(false);

            // Inicializar reproductor
            useEffect(() => {
                if (!window.YT) return;
                
                // Limpiar player anterior si existe
                if (playerRef.current) {
                    playerRef.current.destroy();
                }

                playerRef.current = new window.YT.Player('yt-player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'controls': 1, // Permitir controles nativos para saltar anuncios
                        'rel': 0,
                        'disablekb': 0,
                        'modestbranding': 1
                    },
                    events: {
                        'onReady': (event) => {
                            playerReady.current = true;
                            if (isPlaying) event.target.playVideo();
                        },
                        'onStateChange': (event) => {
                            // Detectar cambios hechos por el usuario
                            // 1 = Playing, 2 = Paused, 3 = Buffering
                            if (event.data === 1 || event.data === 2) {
                                const currentTime = event.target.getCurrentTime();
                                const playing = event.data === 1;
                                
                                // Evitar bucles infinitos: Solo notificar si la diferencia de estado es genuina
                                // Aqu铆 simplificamos enviando el estado al padre
                                onStateChange(playing, currentTime);
                            }
                        }
                    }
                });

                return () => {
                    if (playerRef.current) playerRef.current.destroy();
                }
            }, [videoId]);

            // Efecto para reaccionar a cambios externos (Firebase)
            useEffect(() => {
                if (!playerRef.current || !playerRef.current.playVideo) return;
                
                try {
                    const playerState = playerRef.current.getPlayerState();
                    const currentTime = playerRef.current.getCurrentTime();
                    
                    // Sincronizar Play/Pause
                    if (isPlaying && playerState !== 1 && playerState !== 3) {
                        playerRef.current.playVideo();
                    } else if (!isPlaying && playerState === 1) {
                        playerRef.current.pauseVideo();
                    }

                    // Sincronizar Tiempo (si hay desface mayor a 2 segundos)
                    if (Math.abs(currentTime - timestamp) > 2) {
                        playerRef.current.seekTo(timestamp, true);
                    }
                } catch (e) {
                    console.error("Error sync player", e);
                }
            }, [isPlaying, timestamp]);

            return <div id="yt-player" className="w-full h-full bg-black"></div>;
        };

        // --- Componente: Chat de Voz (Walkie-Talkie) ---
        const VoiceChat = ({ partyId, user }) => {
            const [isRecording, setIsRecording] = useState(false);
            const [audioQueue, setAudioQueue] = useState([]);
            const mediaRecorderRef = useRef(null);
            const audioChunksRef = useRef([]);

            // Escuchar nuevos audios
            useEffect(() => {
                const q = query(
                    collection(db, 'artifacts', appId, 'parties', `party_${partyId}`, 'audio'),
                    orderBy('timestamp', 'desc'),
                    limit(1)
                );
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const data = change.doc.data();
                            // No reproducir mis propios audios inmediatamente para evitar eco, o si es muy antiguo
                            if (data.senderId !== user.uid && Date.now() - data.timestamp < 10000) {
                                playAudio(data.base64);
                            }
                        }
                    });
                });
                return () => unsubscribe();
            }, [partyId]);

            const playAudio = (base64) => {
                const audio = new Audio(base64);
                audio.play().catch(e => console.log("Audio autoplay blocked", e));
            };

            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorderRef.current = new MediaRecorder(stream);
                    audioChunksRef.current = [];

                    mediaRecorderRef.current.ondataavailable = (event) => {
                        audioChunksRef.current.push(event.data);
                    };

                    mediaRecorderRef.current.onstop = async () => {
                        const audioBlob = new Blob(audioChunksRef.current, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);
                        reader.onloadend = async () => {
                            const base64Audio = reader.result;
                            // Enviar a Firestore
                            await addDoc(collection(db, 'artifacts', appId, 'parties', `party_${partyId}`, 'audio'), {
                                senderId: user.uid,
                                senderName: user.displayName,
                                base64: base64Audio,
                                timestamp: Date.now()
                            });
                        };
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorderRef.current.start();
                    setIsRecording(true);
                } catch (err) {
                    console.error("Error microfono:", err);
                    alert("Permite el acceso al micr贸fono para hablar.");
                }
            };

            const stopRecording = () => {
                if (mediaRecorderRef.current && isRecording) {
                    mediaRecorderRef.current.stop();
                    setIsRecording(false);
                }
            };

            return (
                <button 
                    onMouseDown={startRecording}
                    onMouseUp={stopRecording}
                    onMouseLeave={stopRecording}
                    onTouchStart={startRecording}
                    onTouchEnd={stopRecording}
                    className={`p-4 rounded-full transition-all duration-200 shadow-lg select-none ${isRecording ? 'mic-active text-white scale-110' : 'bg-slate-800 text-slate-300 hover:bg-slate-700'}`}
                    title="Mant茅n presionado para hablar"
                >
                    <Mic size={24} />
                </button>
            );
        };

        // --- Pantalla Principal ---
        const PartyRoom = ({ partyId, user, initialData, onLeave }) => {
            const [partyData, setPartyData] = useState(initialData);
            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState('');
            const [searchQuery, setSearchQuery] = useState('');
            const [showSearch, setShowSearch] = useState(false);
            const chatEndRef = useRef(null);
            
            // Suscripci贸n a datos en tiempo real
            useEffect(() => {
                const partyRef = doc(db, 'artifacts', appId, 'parties', `party_${partyId}`);
                const unsubscribe = onSnapshot(partyRef, (doc) => {
                    if (doc.exists()) {
                        setPartyData(doc.data());
                        if (doc.data().messages) setMessages(doc.data().messages);
                    }
                });
                return () => unsubscribe();
            }, [partyId]);

            // Auto-scroll chat
            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const handlePlayerStateChange = async (isPlaying, currentTime) => {
                // Solo actualizar si hay una diferencia significativa para evitar bucles de escritura
                // Esta es una implementaci贸n optimista
                const partyRef = doc(db, 'artifacts', appId, 'parties', `party_${partyId}`);
                await updateDoc(partyRef, {
                    isPlaying: isPlaying,
                    timestamp: currentTime
                });
            };

            const loadVideo = async () => {
                let videoId = getYouTubeId(searchQuery);
                
                if (!videoId) {
                    // Si no es un link, abrir b煤squeda en nueva pesta帽a (soluci贸n simple sin API key)
                    window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`, '_blank');
                    return;
                }

                const partyRef = doc(db, 'artifacts', appId, 'parties', `party_${partyId}`);
                await updateDoc(partyRef, {
                    currentVideoId: videoId,
                    isPlaying: true,
                    timestamp: 0,
                    messages: arrayUnion({
                        id: Date.now(),
                        text: ` Cambi贸 el video`,
                        sender: 'Sistema',
                        system: true
                    })
                });
                setSearchQuery('');
                setShowSearch(false);
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;
                const partyRef = doc(db, 'artifacts', appId, 'parties', `party_${partyId}`);
                await updateDoc(partyRef, {
                    messages: arrayUnion({
                        id: Date.now(),
                        text: inputText,
                        sender: user.displayName,
                        photo: user.photoURL,
                        timestamp: Date.now()
                    })
                });
                setInputText('');
            };

            return (
                <div className="flex flex-col md:flex-row h-screen bg-black">
                    {/* AREA PRINCIPAL DE VIDEO */}
                    <div className="flex-1 flex flex-col relative group">
                        {/* Header Flotante */}
                        <div className="absolute top-0 left-0 w-full z-20 p-4 bg-gradient-to-b from-black/80 to-transparent flex justify-between items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <div className="flex items-center space-x-4">
                                <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">StreamParty</h1>
                                <div className="glass px-3 py-1 rounded-full text-xs font-mono flex items-center gap-2 cursor-pointer" onClick={() => navigator.clipboard.writeText(partyId)}>
                                    <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                    ID: {partyId} <Copy size={12}/>
                                </div>
                            </div>
                            <button onClick={onLeave} className="glass p-2 rounded-full hover:bg-red-500/20 text-white transition"><LogOut size={20}/></button>
                        </div>

                        {/* Reproductor */}
                        <div className="flex-1 flex items-center justify-center bg-black">
                            {partyData.currentVideoId ? (
                                <YouTubePlayer 
                                    videoId={partyData.currentVideoId}
                                    isPlaying={partyData.isPlaying}
                                    timestamp={partyData.timestamp}
                                    onStateChange={handlePlayerStateChange}
                                    isHost={true} 
                                />
                            ) : (
                                <div className="text-center text-slate-500 space-y-4">
                                    <div className="w-24 h-24 bg-slate-900 rounded-full flex items-center justify-center mx-auto animate-pulse">
                                        <Play size={40} />
                                    </div>
                                    <p className="text-xl font-semibold">Esperando video...</p>
                                    <p className="text-sm">Usa la barra inferior para buscar o pegar un link.</p>
                                </div>
                            )}
                        </div>

                        {/* Barra de Control Inferior */}
                        <div className="p-4 bg-black border-t border-slate-800 flex items-center gap-4">
                            <div className="flex-1 relative">
                                <div className="flex items-center bg-slate-900 border border-slate-700 rounded-full px-4 py-2 focus-within:border-purple-500 transition-colors">
                                    <Search size={18} className="text-slate-400 mr-2"/>
                                    <input 
                                        type="text" 
                                        placeholder="Pega un link de YouTube o busca aqu铆..." 
                                        className="bg-transparent border-none outline-none text-sm w-full text-white placeholder-slate-500"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && loadVideo()}
                                    />
                                    <button 
                                        onClick={loadVideo} 
                                        className="bg-purple-600 hover:bg-purple-500 text-white text-xs font-bold px-3 py-1.5 rounded-full ml-2 transition"
                                    >
                                        {getYouTubeId(searchQuery) ? 'CARGAR' : 'BUSCAR'}
                                    </button>
                                </div>
                            </div>
                            
                            {/* Control de Voz Walkie Talkie */}
                            <VoiceChat partyId={partyId} user={user} />
                        </div>
                    </div>

                    {/* SIDEBAR DE CHAT */}
                    <div className="w-full md:w-80 bg-slate-950 border-l border-slate-900 flex flex-col">
                        <div className="p-4 border-b border-slate-900 bg-slate-900/50 backdrop-blur flex justify-between items-center">
                            <span className="text-xs font-bold text-slate-400 uppercase tracking-widest">Chat de Sala</span>
                            <Users size={16} className="text-slate-500"/>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                            {messages.map((msg, idx) => (
                                <div key={idx} className={`flex flex-col ${msg.system ? 'items-center my-4' : ''}`}>
                                    {msg.system ? (
                                        <span className="text-[10px] bg-slate-900 text-slate-500 px-2 py-1 rounded-full border border-slate-800">{msg.text}</span>
                                    ) : (
                                        <div className="flex items-start gap-3">
                                            <img src={msg.photo || `https://ui-avatars.com/api/?name=${msg.sender}`} className="w-8 h-8 rounded-full bg-slate-800" />
                                            <div>
                                                <div className="flex items-baseline gap-2">
                                                    <span className="text-sm font-bold text-slate-300">{msg.sender}</span>
                                                    <span className="text-[10px] text-slate-600">{new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                                </div>
                                                <p className="text-sm text-slate-400 leading-snug mt-1">{msg.text}</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                            <div ref={chatEndRef}></div>
                        </div>

                        <form onSubmit={sendMessage} className="p-3 bg-slate-900 border-t border-slate-800 flex gap-2">
                            <input 
                                className="flex-1 bg-black border border-slate-800 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-purple-600"
                                placeholder="Escribe algo..."
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                            />
                            <button type="submit" className="p-2 bg-purple-600 rounded-lg text-white hover:bg-purple-500"><Send size={18}/></button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [activePartyId, setActivePartyId] = useState(null);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                onAuthStateChanged(auth, setUser);
            }, []);

            const login = async () => {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
            };

            const create = async () => {
                if(!user) return;
                setLoading(true);
                const id = generatePartyId();
                await setDoc(doc(db, 'artifacts', appId, 'parties', `party_${id}`), {
                    host: user.uid,
                    currentVideoId: '',
                    isPlaying: false,
                    timestamp: 0,
                    messages: []
                });
                setActivePartyId(id);
                setLoading(false);
            };

            const join = async (id) => {
                if(!user || !id) return;
                setLoading(true);
                const docRef = await getDoc(doc(db, 'artifacts', appId, 'parties', `party_${id}`));
                if(docRef.exists()) setActivePartyId(id);
                else alert("Sala no encontrada");
                setLoading(false);
            };

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-black text-white p-6 text-center">
                    <div className="w-24 h-24 bg-gradient-to-br from-purple-600 to-blue-600 rounded-3xl flex items-center justify-center mb-6 shadow-2xl shadow-purple-900/50">
                        <Play size={40} fill="white"/>
                    </div>
                    <h1 className="text-5xl font-black mb-4 tracking-tighter">StreamParty</h1>
                    <p className="text-slate-400 mb-8 max-w-md">Mira YouTube con amigos, habla por voz y chatea en tiempo real.</p>
                    <button onClick={login} className="bg-white text-black px-8 py-3 rounded-full font-bold hover:scale-105 transition flex items-center gap-2">
                        <span>Iniciar con Google</span>
                    </button>
                </div>
            );

            if (activePartyId) return <PartyRoom partyId={activePartyId} user={user} onLeave={() => setActivePartyId(null)} />;

            return (
                <div className="h-screen bg-slate-950 text-white p-6 flex flex-col items-center justify-center">
                    <div className="w-full max-w-md space-y-4">
                        <div className="flex items-center justify-between mb-8">
                            <div className="flex items-center gap-3">
                                <img src={user.photoURL} className="w-10 h-10 rounded-full border border-slate-700"/>
                                <div>
                                    <div className="font-bold">{user.displayName}</div>
                                    <div className="text-xs text-slate-500">En l铆nea</div>
                                </div>
                            </div>
                            <button onClick={() => signOut(auth)} className="text-xs text-red-400 hover:text-red-300">Salir</button>
                        </div>

                        <button onClick={create} disabled={loading} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 p-6 rounded-2xl flex items-center justify-between hover:scale-[1.02] transition group">
                            <span className="font-bold text-lg">Crear Sala Nueva</span>
                            <div className="bg-white/20 p-2 rounded-full group-hover:bg-white/30"><Plus size={24}/></div>
                        </button>

                        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                            <label className="text-xs font-bold text-slate-500 uppercase mb-3 block">Unirse a una sala</label>
                            <div className="flex gap-2">
                                <input id="code" placeholder="CDIGO" className="flex-1 bg-black border border-slate-700 rounded-lg px-4 font-mono text-center uppercase tracking-widest focus:border-purple-500 outline-none" maxLength={5}/>
                                <button onClick={() => join(document.getElementById('code').value.toUpperCase())} disabled={loading} className="bg-slate-800 hover:bg-slate-700 px-6 rounded-lg font-bold">Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

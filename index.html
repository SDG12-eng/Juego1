<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamParty v13</title>
    <meta name="theme-color" content="#000000">
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'] },
                    colors: {
                        dark: '#050505',
                        panel: '#121212',
                        brand: '#6366f1'
                    }
                }
            }
        }
    </script>

    <style>
        /* Fix crítico para móviles: usar dvh para altura dinámica */
        body { background-color: #000; color: #fff; overflow: hidden; height: 100dvh; width: 100vw; margin: 0; padding: 0; }
        #root { height: 100%; width: 100%; }

        .glass { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Layouts específicos */
        .layout-mobile { display: flex; flex-direction: column; height: 100dvh; }
        .layout-desktop { display: flex; flex-direction: row; height: 100dvh; }
        
        .video-container { background: #000; position: relative; }
        
        /* En móvil, el video ocupa un área fija arriba */
        @media (max-width: 1023px) {
            .video-slot { height: 35%; flex-shrink: 0; position: relative; z-index: 10; }
            .chat-slot { height: 65%; flex-grow: 1; background: #121212; display: flex; flex-direction: column; }
        }
        
        /* En PC, el video ocupa el espacio principal */
        @media (min-width: 1024px) {
            .video-slot { flex: 1; height: 100%; position: relative; }
            .chat-slot { width: 400px; height: 100%; border-left: 1px solid #333; background: #0f0f0f; display: flex; flex-direction: column; }
        }

        iframe { border: none; width: 100%; height: 100%; }
        
        /* Animaciones */
        .animate-enter { animation: enter 0.3s ease-out; }
        @keyframes enter { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, setDoc, arrayRemove, collection } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { 
            Play, Pause, Users, LogOut, Send, Mic, MicOff, Search, Loader2, 
            Crown, Zap, Link, Globe, ExternalLink, Copy, ChevronLeft, LayoutGrid, MonitorPlay, Tv
        } from 'https://esm.sh/lucide-react@0.344.0';

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJNTDKf8RrUQ_bvt9z1FD3hBQ9TtgFcuE",
            authDomain: "streaming-72bc2.firebaseapp.com",
            projectId: "streaming-72bc2",
            storageBucket: "streaming-72bc2.firebasestorage.app",
            messagingSenderId: "118775184891",
            appId: "1:118775184891:web:e3234a80dad9beec725f5e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'sp-v13-stable'; 

        // --- SERVICIOS ---
        const SERVICES = [
            { id: 'youtube', name: 'YouTube', color: 'bg-red-600', icon: 'fa-youtube', url: '' },
            { id: 'crunchyroll', name: 'Crunchyroll', color: 'bg-orange-500', icon: 'fa-bolt', url: 'https://www.crunchyroll.com' },
            { id: 'netflix', name: 'Netflix', color: 'bg-red-800', icon: 'fa-n', url: 'https://www.netflix.com' },
            { id: 'web', name: 'Navegador', color: 'bg-blue-600', icon: 'fa-globe', url: 'https://www.google.com' }
        ];

        const generateId = () => Math.random().toString(36).substring(2, 6).toUpperCase();
        const getYouTubeId = (url) => {
            if (!url) return null;
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- COMPONENTE: AUDIO ---
        const VoiceHandler = ({ user, partyId, users }) => {
            const [muted, setMuted] = useState(false);
            const peerRef = useRef(null);
            const streamRef = useRef(null);
            const containerRef = useRef(null);

            useEffect(() => {
                if (!user || !partyId) return;
                const peer = new window.Peer(user.uid.substring(0,8) + partyId);
                peer.on('open', () => {
                    navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                        streamRef.current = s;
                        peerRef.current = peer;
                        peer.on('call', c => { c.answer(s); c.on('stream', addAudio); });
                    }).catch(e => console.warn("Micrófono no disponible"));
                });
                return () => { peer.destroy(); streamRef.current?.getTracks().forEach(t=>t.stop()); };
            }, [user, partyId]);

            useEffect(() => {
                if(!peerRef.current || !streamRef.current || !users) return;
                users.forEach(u => {
                    if(u.uid !== user.uid) {
                        const call = peerRef.current.call(u.uid.substring(0,8)+partyId, streamRef.current);
                        if(call) call.on('stream', addAudio);
                    }
                });
            }, [users]);

            const addAudio = (st) => {
                const a = document.createElement('audio'); a.srcObject = st; a.autoplay = true;
                containerRef.current?.appendChild(a);
            };

            const toggle = () => {
                if(streamRef.current) {
                    const track = streamRef.current.getAudioTracks()[0];
                    track.enabled = !track.enabled;
                    setMuted(!track.enabled);
                }
            };

            return (
                <div className="fixed bottom-24 right-4 z-50 lg:bottom-8 lg:left-8 lg:right-auto">
                    <div ref={containerRef} className="hidden"></div>
                    <button onClick={toggle} className={`h-12 w-12 rounded-full shadow-xl flex items-center justify-center transition-all ${muted ? 'bg-red-500 text-white' : 'bg-green-500 text-black animate-pulse'}`}>
                        {muted ? <MicOff size={20}/> : <Mic size={20}/>}
                    </button>
                </div>
            );
        };

        // --- WEB BROWSER ---
        const WebBrowser = ({ url, isHost, onNavigate }) => {
            const [input, setInput] = useState(url);
            useEffect(() => setInput(url), [url]);

            return (
                <div className="flex flex-col h-full bg-white">
                    <div className="flex-1 relative bg-slate-100">
                        <iframe src={url} allow="autoplay; encrypted-media; fullscreen" sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-presentation"/>
                    </div>
                    {isHost && (
                        <div className="bg-slate-900 p-2 flex gap-2 items-center border-t border-slate-700">
                            <form onSubmit={(e)=>{e.preventDefault(); onNavigate(input)}} className="flex-1 flex gap-2">
                                <input className="flex-1 bg-black border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:border-brand outline-none" value={input} onChange={e=>setInput(e.target.value)} placeholder="URL https://..."/>
                                <button type="submit" className="bg-brand text-white font-bold px-4 rounded-lg text-sm">IR</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        // --- YOUTUBE PLAYER ---
        const YTPlayer = ({ videoId, state, isHost, onUpdate }) => {
            const ref = useRef(null);
            useEffect(() => {
                if(!window.YT) return;
                ref.current = new window.YT.Player('yt-player', {
                    height: '100%', width: '100%', videoId: videoId,
                    playerVars: { playsinline: 1, controls: 1, rel: 0, modestbranding: 1, origin: window.location.origin },
                    events: {
                        'onReady': e => { if(state.isPlaying) e.target.playVideo(); },
                        'onStateChange': e => { if(isHost && (e.data===1||e.data===2)) onUpdate(e.data===1, e.target.getCurrentTime()); }
                    }
                });
                const i = setInterval(() => {
                    if(!ref.current?.getPlayerState || isHost) return;
                    const t = state.isPlaying ? state.timestamp + (Date.now()-state.lastUpdated)/1000 : state.timestamp;
                    if(Math.abs(ref.current.getCurrentTime() - t) > 2) ref.current.seekTo(t, true);
                    const s = ref.current.getPlayerState();
                    if(state.isPlaying && s!==1 && s!==3) ref.current.playVideo();
                    if(!state.isPlaying && s===1) ref.current.pauseVideo();
                }, 1000);
                return () => { clearInterval(i); try{ref.current.destroy()}catch(e){} };
            }, [videoId]);
            return <div id="yt-player" className="w-full h-full bg-black"></div>;
        };

        // --- PARTY ROOM ---
        const PartyRoom = ({ partyId, user, onLeave }) => {
            const [party, setParty] = useState(null);
            const [msgs, setMsgs] = useState([]);
            const [txt, setTxt] = useState('');
            const [search, setSearch] = useState('');
            const chatRef = useRef(null);
            const isHost = party?.hostId === user.uid;

            useEffect(() => {
                const unsub = onSnapshot(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), d => {
                    if(d.exists()) { setParty(d.data()); setMsgs(d.data().messages || []); }
                    else { alert("Sala terminada"); onLeave(); }
                });
                updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), { users: arrayUnion({uid:user.uid, name:user.displayName, photo:user.photoURL}) });
                return () => unsub();
            }, [partyId]);

            useEffect(() => chatRef.current?.scrollIntoView({behavior:'smooth'}), [msgs]);

            const update = async (play, time) => updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), { isPlaying: play, timestamp: time, lastUpdated: Date.now() });
            
            const changeContent = async (val) => {
                if(!isHost) return;
                let updates = { currentVideoId: val, isPlaying: true, timestamp: 0, lastUpdated: Date.now() };
                if (party.service === 'youtube') {
                    const id = getYouTubeId(val);
                    if(!id) return alert("Link Youtube inválido");
                    updates.currentVideoId = id;
                }
                updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), { ...updates, messages: arrayUnion({ id: Date.now(), system: true, text: 'Cambió el contenido' }) });
                setSearch('');
            };

            const send = async (e) => {
                e.preventDefault(); if(!txt.trim()) return;
                updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                    messages: arrayUnion({ id: Date.now(), text: txt, sender: user.displayName, photo: user.photoURL, timestamp: Date.now() })
                });
                setTxt('');
            };

            if(!party) return <div className="h-screen bg-black flex items-center justify-center text-white"><Loader2 className="animate-spin mr-2"/> Cargando...</div>;

            return (
                <div className="layout-mobile lg:layout-desktop bg-black overflow-hidden">
                    <VoiceHandler user={user} partyId={partyId} users={party.users} />

                    {/* AREA 1: VIDEO (Top en movil, Left en PC) */}
                    <div className="video-slot bg-black border-b lg:border-b-0 lg:border-r border-white/10">
                        {/* Header Overlay */}
                        <div className="absolute top-0 left-0 w-full p-2 z-20 flex justify-between pointer-events-none bg-gradient-to-b from-black/80 to-transparent">
                            <div className="pointer-events-auto bg-black/50 backdrop-blur px-3 py-1 rounded-full flex items-center gap-2 border border-white/10" onClick={() => {navigator.clipboard.writeText(partyId); alert("Copiado")}}>
                                <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                <span className="text-xs font-bold text-white tracking-widest">{partyId}</span>
                                <Copy size={12} className="text-white/70"/>
                            </div>
                            <button onClick={onLeave} className="pointer-events-auto bg-red-600/20 p-2 rounded-full text-red-500 hover:bg-red-600/40 backdrop-blur"><LogOut size={16}/></button>
                        </div>

                        {/* Contenido */}
                        {party.service === 'youtube' ? (
                            party.currentVideoId ? <YTPlayer videoId={party.currentVideoId} state={party} isHost={isHost} onUpdate={update}/> : (
                                <div className="w-full h-full flex flex-col items-center justify-center text-slate-500">
                                    <MonitorPlay size={48} className="mb-4 opacity-50"/>
                                    <p>Esperando video...</p>
                                </div>
                            )
                        ) : (
                            <WebBrowser url={party.currentVideoId} isHost={isHost} onNavigate={changeContent} />
                        )}

                        {/* Barra YouTube Host */}
                        {party.service === 'youtube' && isHost && (
                            <div className="absolute bottom-0 w-full p-2 bg-black/80 backdrop-blur">
                                <div className="flex gap-2">
                                    <input className="flex-1 bg-gray-900 text-white text-sm rounded px-3 outline-none border border-gray-700" placeholder="Link de YouTube..." value={search} onChange={e=>setSearch(e.target.value)} onKeyDown={e=>e.key==='Enter'&&changeContent(search)}/>
                                    <button onClick={()=>changeContent(search)} className="bg-red-600 text-white font-bold px-3 py-1.5 rounded text-xs">VER</button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* AREA 2: CHAT (Bottom en movil, Right en PC) */}
                    <div className="chat-slot">
                        {/* Lista Usuarios Horizontal */}
                        <div className="h-14 border-b border-white/5 flex items-center px-4 gap-3 bg-panel overflow-x-auto no-scrollbar flex-shrink-0">
                            {party.users?.map((u, i) => (
                                <img key={i} src={u.photo} className="w-8 h-8 rounded-full border border-white/10 flex-shrink-0" title={u.name}/>
                            ))}
                            <div className="ml-auto text-xs text-green-500 font-bold flex items-center gap-1">
                                <Users size={12}/> {party.users?.length}
                            </div>
                        </div>

                        {/* Mensajes */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-3">
                            {msgs.map((m, i) => (
                                <div key={i} className={`flex flex-col ${m.system ? 'items-center opacity-60 my-2' : ''}`}>
                                    {m.system ? (
                                        <span className="text-[10px] bg-white/5 px-2 py-1 rounded-full text-slate-400 border border-white/5">{m.text}</span>
                                    ) : (
                                        <div className={`flex gap-2 ${m.sender === user.displayName ? 'flex-row-reverse' : ''}`}>
                                            <img src={m.photo} className="w-8 h-8 rounded-full bg-slate-800 flex-shrink-0"/>
                                            <div className={`max-w-[85%] rounded-2xl px-3 py-2 text-sm break-words ${m.sender === user.displayName ? 'bg-brand text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'}`}>
                                                <div className="text-[10px] opacity-50 font-bold mb-0.5">{m.sender}</div>
                                                {m.text}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                            <div ref={chatRef}></div>
                        </div>

                        {/* Input */}
                        <form onSubmit={send} className="p-3 bg-panel border-t border-white/5 flex gap-2 flex-shrink-0 safe-area-pb">
                            <input className="flex-1 bg-black border border-slate-800 rounded-full px-4 py-2.5 text-sm text-white focus:border-brand outline-none transition" placeholder="Escribe..." value={txt} onChange={e=>setTxt(e.target.value)}/>
                            <button type="submit" className="p-2.5 bg-brand rounded-full text-white shadow-lg active:scale-95"><Send size={18}/></button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- APP ENTRY ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [room, setRoom] = useState(null);

            useEffect(() => onAuthStateChanged(auth, u => {
                setUser(u);
                const p = new URLSearchParams(window.location.search).get('room');
                if(u && p) setRoom(p);
            }), []);

            const create = async (svc, url) => {
                const id = generateId();
                await setDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${id}`), {
                    hostId: user.uid, service: svc, currentVideoId: url, isPlaying: false, timestamp: 0, lastUpdated: Date.now(), users: [], messages: []
                });
                setRoom(id); window.history.pushState({}, '', `?room=${id}`);
            };

            const join = (id) => { if(id) setRoom(id); };

            if(!user) return (
                <div className="h-screen bg-dark flex flex-col items-center justify-center p-6 text-center">
                    <div className="w-24 h-24 bg-gradient-to-tr from-brand to-purple-600 rounded-3xl mb-6 shadow-2xl flex items-center justify-center animate-enter">
                        <Tv size={48} className="text-white"/>
                    </div>
                    <h1 className="text-4xl font-extrabold mb-2 text-white tracking-tighter">StreamParty</h1>
                    <p className="text-slate-400 mb-8 font-medium">Cine sincronizado en tu bolsillo</p>
                    <button onClick={()=>signInWithPopup(auth, new GoogleAuthProvider())} className="w-full max-w-xs bg-white text-black font-bold py-3.5 rounded-xl hover:scale-105 transition flex items-center justify-center gap-3 shadow-lg">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-5 h-5"/> Iniciar Sesión
                    </button>
                </div>
            );

            if(room) return <PartyRoom partyId={room} user={user} onLeave={()=>{setRoom(null); window.history.pushState({}, '', window.location.pathname);}}/>;

            return (
                <div className="min-h-screen bg-dark p-6 flex flex-col items-center animate-enter overflow-y-auto">
                    <div className="w-full max-w-md space-y-8 pb-10">
                        <header className="flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <img src={user.photoURL} className="w-10 h-10 rounded-full border border-slate-800"/>
                                <div>
                                    <h1 className="font-bold text-lg leading-none">Hola, {user.displayName.split(' ')[0]}</h1>
                                    <p className="text-xs text-slate-500">¿Qué vemos hoy?</p>
                                </div>
                            </div>
                            <button onClick={()=>signOut(auth)} className="text-xs text-red-400 font-bold bg-red-900/10 px-3 py-1 rounded-full">SALIR</button>
                        </header>

                        <div className="grid grid-cols-2 gap-4">
                            {SERVICES.map(svc => (
                                <button key={svc.id} onClick={()=>create(svc.id, svc.url)} className={`h-32 rounded-2xl relative overflow-hidden group transition active:scale-95 ${svc.color}`}>
                                    <div className="absolute inset-0 bg-black/10 group-hover:bg-transparent transition"></div>
                                    <div className="relative z-10 flex flex-col items-center justify-center h-full text-white">
                                        <i className={`fa-brands ${svc.icon} text-3xl mb-2 drop-shadow-md`}></i>
                                        <span className="font-bold text-sm drop-shadow">{svc.name}</span>
                                    </div>
                                </button>
                            ))}
                        </div>

                        <div className="bg-panel p-6 rounded-3xl border border-white/5">
                            <h2 className="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Unirse a Sala</h2>
                            <div className="flex gap-2">
                                <input id="code" placeholder="CÓDIGO" className="flex-1 bg-black border border-slate-800 rounded-xl px-4 py-3 text-center font-mono uppercase tracking-widest outline-none focus:border-brand transition text-white"/>
                                <button onClick={()=>join(document.getElementById('code').value.toUpperCase())} className="bg-white text-black font-bold px-6 rounded-xl hover:bg-gray-200 transition">IR</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

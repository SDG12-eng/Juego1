<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamParty Pro</title>
    <meta name="theme-color" content="#0f172a">
    
    <!-- Librer칤as -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #fff; overflow: hidden; height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.75); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-panel { background: #0f172a; border-left: 1px solid rgba(255,255,255,0.05); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Efectos */
        .glow-hover:hover { box-shadow: 0 0 20px rgba(124, 58, 237, 0.4); }
        .service-card { transition: all 0.3s ease; }
        .service-card:hover { transform: translateY(-4px); }
        
        /* Iframe seguro */
        .web-frame { width: 100%; height: 100%; border: none; background: #fff; }
        
        /* Animaciones */
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        .live-dot { animation: pulse-ring 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, setDoc, arrayRemove, collection } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { 
            Play, Pause, Users, LogOut, Send, Mic, MicOff, Search, Loader2, 
            Crown, Zap, Link, Volume2, MonitorPlay, ExternalLink, Copy, 
            LayoutTemplate, MessageSquare, ChevronRight, Globe
        } from 'https://esm.sh/lucide-react@0.344.0';

        // --- CONFIGURACI칍N FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJNTDKf8RrUQ_bvt9z1FD3hBQ9TtgFcuE",
            authDomain: "streaming-72bc2.firebaseapp.com",
            projectId: "streaming-72bc2",
            storageBucket: "streaming-72bc2.firebasestorage.app",
            messagingSenderId: "118775184891",
            appId: "1:118775184891:web:e3234a80dad9beec725f5e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'sp-v11-final-unified'; 

        // --- SERVICIOS DISPONIBLES ---
        const SERVICES = [
            { id: 'youtube', name: 'YouTube', color: 'from-red-600 to-red-800', icon: 'fa-youtube', url: '' },
            { id: 'crunchyroll', name: 'Crunchyroll', color: 'from-orange-500 to-orange-700', icon: 'fa-bolt', url: 'https://www.crunchyroll.com' },
            { id: 'netflix', name: 'Netflix', color: 'from-red-800 to-black', icon: 'fa-n', url: 'https://www.netflix.com' },
            { id: 'twitch', name: 'Twitch', color: 'from-purple-600 to-purple-900', icon: 'fa-twitch', url: 'https://www.twitch.tv' },
            { id: 'disney', name: 'Disney+', color: 'from-blue-600 to-blue-900', icon: 'fa-d', url: 'https://www.disneyplus.com' },
            { id: 'web', name: 'Navegador', color: 'from-slate-600 to-slate-800', icon: 'fa-globe', url: 'https://www.google.com' }
        ];

        // --- UTILIDADES ---
        const generateId = () => Math.random().toString(36).substring(2, 6).toUpperCase();
        const getYouTubeId = (url) => {
            if (!url) return null;
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- HOOK DE AUDIO (CHAT DE VOZ P2P) ---
        const useVoice = (user, partyId, users) => {
            const [muted, setMuted] = useState(false);
            const [stream, setStream] = useState(null);
            const peerRef = useRef(null);
            const containerRef = useRef(null);

            useEffect(() => {
                if(!user || !partyId) return;
                const peer = new window.Peer(user.uid.substring(0,8) + partyId);
                
                peer.on('open', () => {
                    navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                        setStream(s);
                        peerRef.current = peer;
                        peer.on('call', call => {
                            call.answer(s);
                            call.on('stream', rem => addAudio(rem));
                        });
                    }).catch(e => console.log("Mic off"));
                });

                return () => { peer.destroy(); if(stream) stream.getTracks().forEach(t=>t.stop()); };
            }, [user, partyId]);

            useEffect(() => {
                if(!peerRef.current || !stream || !users) return;
                users.forEach(u => {
                    if(u.uid !== user.uid) {
                        const call = peerRef.current.call(u.uid.substring(0,8) + partyId, stream);
                        if(call) call.on('stream', rem => addAudio(rem));
                    }
                });
            }, [users]);

            const addAudio = (st) => {
                const aud = document.createElement('audio');
                aud.srcObject = st; aud.autoplay = true;
                if(containerRef.current) containerRef.current.appendChild(aud);
            };

            const toggle = () => {
                if(stream) {
                    stream.getAudioTracks()[0].enabled = !stream.getAudioTracks()[0].enabled;
                    setMuted(!stream.getAudioTracks()[0].enabled);
                }
            };

            return { muted, toggle, containerRef };
        };

        // --- COMPONENTE: WEB NAVIGATOR (IFRAME CONTROLADO) ---
        const WebNavigator = ({ url, isHost, onNavigate }) => {
            const [currentUrl, setCurrentUrl] = useState(url);
            const [inputUrl, setInputUrl] = useState(url);

            // Sincronizar si cambia desde la DB (Host remoto)
            useEffect(() => {
                setCurrentUrl(url);
                setInputUrl(url);
            }, [url]);

            const handleGo = (e) => {
                e.preventDefault();
                let target = inputUrl;
                if (!target.startsWith('http')) target = 'https://' + target;
                onNavigate(target);
            };

            return (
                <div className="flex flex-col h-full bg-white relative">
                    {/* Barra de Navegaci칩n del Host */}
                    {isHost && (
                        <div className="bg-slate-900 p-2 flex gap-2 items-center border-b border-white/10 shadow-xl z-10">
                            <div className="bg-slate-800 p-1.5 rounded text-slate-400"><Globe size={16}/></div>
                            <form onSubmit={handleGo} className="flex-1 flex gap-2">
                                <input 
                                    className="flex-1 bg-slate-950 border border-slate-700 rounded px-3 py-1.5 text-sm text-white focus:border-blue-500 outline-none transition"
                                    value={inputUrl}
                                    onChange={(e) => setInputUrl(e.target.value)}
                                    placeholder="Escribe una URL (ej: crunchyroll.com)..."
                                />
                                <button type="submit" className="bg-blue-600 text-white font-bold px-4 py-1.5 rounded text-xs hover:bg-blue-500 transition">IR</button>
                            </form>
                        </div>
                    )}

                    {/* El Iframe */}
                    <div className="flex-1 relative bg-slate-100">
                        <iframe 
                            src={currentUrl} 
                            className="web-frame"
                            allow="autoplay; encrypted-media; fullscreen; microphone; camera"
                            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-presentation"
                        />
                        
                        {/* Aviso flotante discreto */}
                        <div className="absolute bottom-4 right-4 pointer-events-none">
                            <a href={currentUrl} target="_blank" className="pointer-events-auto bg-black/80 backdrop-blur text-white/80 text-xs px-3 py-2 rounded-full hover:bg-black hover:text-white transition flex items-center gap-2 border border-white/10">
                                <ExternalLink size={12}/> Abrir en pesta침a nueva
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE: YOUTUBE PLAYER ---
        const YTPlayer = ({ videoId, state, isHost, onUpdate }) => {
            const ref = useRef(null);
            useEffect(() => {
                if(!window.YT) return;
                ref.current = new window.YT.Player('yt-player', {
                    height: '100%', width: '100%', videoId: videoId,
                    playerVars: { playsinline: 1, controls: 1, rel: 0, modestbranding: 1, origin: window.location.origin },
                    events: {
                        'onReady': e => { if(state.isPlaying) e.target.playVideo(); },
                        'onStateChange': e => { if(isHost && (e.data===1||e.data===2)) onUpdate(e.data===1, e.target.getCurrentTime()); }
                    }
                });
                const i = setInterval(() => {
                    if(!ref.current?.getPlayerState || isHost) return;
                    const t = state.isPlaying ? state.timestamp + (Date.now()-state.lastUpdated)/1000 : state.timestamp;
                    if(Math.abs(ref.current.getCurrentTime() - t) > 2) ref.current.seekTo(t, true);
                    const s = ref.current.getPlayerState();
                    if(state.isPlaying && s!==1 && s!==3) ref.current.playVideo();
                    if(!state.isPlaying && s===1) ref.current.pauseVideo();
                }, 1000);
                return () => { clearInterval(i); try{ref.current.destroy()}catch(e){} };
            }, [videoId]);
            return <div id="yt-player" className="w-full h-full bg-black"></div>;
        };

        // --- SALA DE FIESTA ---
        const PartyRoom = ({ partyId, user, onLeave }) => {
            const [party, setParty] = useState(null);
            const [msgs, setMsgs] = useState([]);
            const [txt, setTxt] = useState('');
            const [ytSearch, setYtSearch] = useState('');
            const [showSidebar, setShowSidebar] = useState(true);
            const chatRef = useRef(null);
            const { muted, toggle, containerRef } = useVoice(user, partyId, party?.users);
            const isHost = party?.hostId === user.uid;

            useEffect(() => {
                const unsub = onSnapshot(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), d => {
                    if(d.exists()) { setParty(d.data()); setMsgs(d.data().messages || []); }
                    else { alert("Sala cerrada"); onLeave(); }
                });
                updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), { users: arrayUnion({uid:user.uid, name:user.displayName, photo:user.photoURL}) });
                return () => unsub();
            }, [partyId]);

            useEffect(() => chatRef.current?.scrollIntoView({behavior:'smooth'}), [msgs]);

            // Host Actions
            const updateState = async (play, time) => {
                await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), { isPlaying: play, timestamp: time, lastUpdated: Date.now() });
            };

            // Cambio de contenido universal
            const updateContent = async (newContent) => {
                if(!isHost) return;
                let updates = { currentVideoId: newContent, isPlaying: true, timestamp: 0, lastUpdated: Date.now() };
                
                // L칩gica espec칤fica para YouTube
                if (party.service === 'youtube') {
                    const id = getYouTubeId(newContent);
                    if(!id) return alert("Link inv치lido de YouTube");
                    updates.currentVideoId = id;
                }
                
                await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                    ...updates,
                    messages: arrayUnion({ id: Date.now(), system: true, text: '游닠 Contenido actualizado' })
                });
                setYtSearch('');
            };

            const send = async (e) => {
                e.preventDefault(); if(!txt.trim()) return;
                await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                    messages: arrayUnion({ id: Date.now(), text: txt, sender: user.displayName, photo: user.photoURL, timestamp: Date.now() })
                });
                setTxt('');
            };

            if(!party) return <div className="h-screen bg-slate-950 flex items-center justify-center text-white gap-3"><Loader2 className="animate-spin text-purple-500"/> <span className="animate-pulse">Conectando a la sala...</span></div>;

            return (
                <div className="flex h-screen bg-black overflow-hidden relative">
                    <div ref={containerRef} className="hidden"></div>

                    {/* ZONA PRINCIPAL (VIDEO/WEB) */}
                    <div className="flex-1 flex flex-col relative bg-slate-900 z-0">
                        {/* Header Flotante */}
                        <div className="absolute top-0 left-0 w-full p-3 z-30 flex justify-between pointer-events-none bg-gradient-to-b from-black/80 to-transparent">
                            <div className="flex gap-2 pointer-events-auto items-center">
                                <div onClick={()=>{navigator.clipboard.writeText(window.location.href);alert("Link Copiado")}} className="glass px-3 py-1.5 rounded-full flex items-center gap-2 cursor-pointer hover:bg-white/20 text-xs font-bold text-slate-200 border border-white/10 transition">
                                    <div className="w-2 h-2 bg-green-500 rounded-full live-dot"></div> {party.service.toUpperCase()}
                                    <div className="w-px h-3 bg-white/20 mx-1"></div>
                                    <span className="opacity-70">INVITAR</span> <Link size={12}/>
                                </div>
                                <button onClick={toggle} className={`glass p-1.5 rounded-full border transition ${!muted?'border-green-500/50 text-green-400 bg-green-500/10':'border-red-500/50 text-red-400'}`}>
                                    {!muted?<Mic size={14}/>:<MicOff size={14}/>}
                                </button>
                            </div>
                            <div className="flex gap-2 pointer-events-auto">
                                <button onClick={()=>setShowSidebar(!showSidebar)} className="glass p-2 rounded-full hover:bg-white/10 text-white lg:hidden"><MessageSquare size={16}/></button>
                                <button onClick={onLeave} className="glass p-2 rounded-full hover:bg-red-500/20 text-red-400"><LogOut size={16}/></button>
                            </div>
                        </div>

                        {/* Player / Web Frame */}
                        <div className="flex-1 relative flex items-center justify-center overflow-hidden">
                            {party.service === 'youtube' ? (
                                party.currentVideoId ? (
                                    <YTPlayer videoId={party.currentVideoId} state={party} isHost={isHost} onUpdate={updateState}/>
                                ) : (
                                    <div className="text-center opacity-30"><MonitorPlay size={64} className="mx-auto mb-4"/><p className="text-lg">El host debe seleccionar un video</p></div>
                                )
                            ) : (
                                <WebNavigator url={party.currentVideoId} isHost={isHost} onNavigate={updateContent} />
                            )}
                        </div>

                        {/* Controles YouTube (Solo Host) */}
                        {party.service === 'youtube' && isHost && (
                            <div className="p-3 bg-slate-900 border-t border-white/10 flex gap-2 z-20">
                                <div className="flex-1 relative">
                                    <Search size={16} className="absolute left-3 top-2.5 text-slate-500"/>
                                    <input 
                                        className="w-full bg-slate-950 border border-slate-800 rounded-full pl-9 pr-4 py-2 text-sm outline-none focus:border-red-600 transition" 
                                        placeholder="Pegar enlace de YouTube..." 
                                        value={ytSearch} onChange={e=>setYtSearch(e.target.value)} onKeyDown={e=>e.key==='Enter'&&updateContent(ytSearch)}
                                    />
                                </div>
                                <button onClick={()=>updateContent(ytSearch)} className="bg-red-600 text-white font-bold px-5 rounded-full text-xs hover:bg-red-700 transition">VER</button>
                            </div>
                        )}
                    </div>

                    {/* SIDEBAR DERECHA (CHAT Y USUARIOS) */}
                    <div className={`${showSidebar ? 'translate-x-0' : 'translate-x-full'} lg:translate-x-0 absolute lg:relative right-0 top-0 bottom-0 w-80 glass-panel flex flex-col z-40 transition-transform duration-300 shadow-2xl`}>
                        {/* Header Sidebar */}
                        <div className="h-14 border-b border-white/10 flex items-center justify-between px-4 bg-slate-900/50">
                            <div className="flex items-center gap-2 text-xs font-bold text-slate-400 tracking-widest">
                                <Users size={14}/> {party.users?.length || 0} EN SALA
                            </div>
                            <button onClick={()=>setShowSidebar(false)} className="lg:hidden text-slate-500"><ChevronRight/></button>
                        </div>

                        {/* User Avatars */}
                        <div className="p-3 border-b border-white/5 flex gap-2 overflow-x-auto hide-scroll bg-slate-900/30">
                            {party.users?.map((u, i) => (
                                <div key={i} className="relative group">
                                    <img src={u.photo} className="w-9 h-9 rounded-full border-2 border-slate-800 group-hover:border-purple-500 transition"/>
                                    <div className="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 rounded-full border-2 border-slate-900"></div>
                                </div>
                            ))}
                        </div>

                        {/* Mensajes */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-900/20">
                            {msgs.map((m, i) => (
                                <div key={i} className={`flex flex-col ${m.system ? 'items-center opacity-60 text-[10px] uppercase tracking-widest my-2' : ''}`}>
                                    {m.system ? (
                                        <span className="bg-slate-800/50 px-2 py-1 rounded-full border border-white/5">{m.text}</span>
                                    ) : (
                                        <div className="flex gap-3 animate-fade-in-up">
                                            <img src={m.photo} className="w-8 h-8 rounded-full bg-slate-800 flex-shrink-0 mt-1"/>
                                            <div className="min-w-0">
                                                <div className="flex items-baseline gap-2">
                                                    <span className="text-xs font-bold text-slate-300">{m.sender}</span>
                                                    <span className="text-[9px] text-slate-600">{new Date(m.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                                                </div>
                                                <p className="text-sm text-slate-200 leading-snug">{m.text}</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                            <div ref={chatRef}></div>
                        </div>

                        {/* Input Area */}
                        <form onSubmit={send} className="p-3 bg-slate-900 border-t border-white/10 flex gap-2">
                            <input 
                                className="flex-1 bg-slate-950 border border-slate-800 rounded-xl px-3 py-2.5 text-sm focus:border-purple-500 outline-none transition" 
                                placeholder="Escribe algo..." value={txt} onChange={e=>setTxt(e.target.value)}
                            />
                            <button type="submit" className="p-2.5 bg-purple-600 rounded-xl text-white hover:bg-purple-500 transition shadow-lg shadow-purple-900/20"><Send size={18}/></button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [room, setRoom] = useState(null);

            useEffect(() => onAuthStateChanged(auth, u => {
                setUser(u);
                const p = new URLSearchParams(window.location.search).get('room');
                if(u && p) setRoom(p);
            }), []);

            const create = async (svc, url) => {
                const id = generateId();
                await setDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${id}`), {
                    hostId: user.uid, service: svc, 
                    currentVideoId: svc === 'youtube' ? '' : url,
                    isPlaying: false, timestamp: 0, lastUpdated: Date.now(), users: [], messages: []
                });
                setRoom(id); window.history.pushState({}, '', `?room=${id}`);
            };

            const join = (id) => { if(id) setRoom(id); };

            if(!user) return (
                <div className="min-h-screen bg-slate-950 flex items-center justify-center p-6 relative overflow-hidden">
                    <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1616097970275-1e187b4ce59f?q=80&w=2070')] bg-cover opacity-10"></div>
                    <div className="glass p-10 rounded-3xl max-w-sm w-full border-t border-white/10 relative z-10 text-center shadow-2xl">
                        <div className="w-20 h-20 bg-gradient-to-br from-purple-600 to-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg transform rotate-3">
                            <Zap size={40} className="text-white"/>
                        </div>
                        <h1 className="text-4xl font-black mb-2 text-white tracking-tighter">StreamParty</h1>
                        <p className="text-slate-400 mb-8 text-sm">Tu cine virtual sin l칤mites.</p>
                        <button onClick={()=>signInWithPopup(auth, new GoogleAuthProvider())} className="w-full bg-white text-slate-900 font-bold py-3.5 rounded-xl hover:scale-[1.02] transition flex items-center justify-center gap-2 shadow-xl">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-5 h-5"/> Entrar con Google
                        </button>
                    </div>
                </div>
            );

            if(room) return <PartyRoom partyId={room} user={user} onLeave={()=>{setRoom(null); window.history.pushState({}, '', window.location.pathname);}}/>;

            return (
                <div className="min-h-screen bg-slate-950 flex flex-col items-center justify-center p-6">
                    <div className="w-full max-w-5xl">
                        <header className="flex justify-between items-center mb-10">
                            <div className="flex items-center gap-4">
                                <img src={user.photoURL} className="w-12 h-12 rounded-full border-2 border-slate-700"/>
                                <div>
                                    <h1 className="text-2xl font-bold text-white">Hola, {user.displayName.split(' ')[0]}</h1>
                                    <p className="text-slate-400 text-sm">쯈u칠 quieres ver hoy?</p>
                                </div>
                            </div>
                            <button onClick={()=>signOut(auth)} className="text-red-400 text-sm font-bold hover:text-red-300">Cerrar Sesi칩n</button>
                        </header>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                            {SERVICES.map(svc => (
                                <div key={svc.id} onClick={()=>create(svc.id, svc.url)} className={`glass p-6 rounded-3xl cursor-pointer service-card group relative overflow-hidden border-t border-white/5`}>
                                    <div className={`absolute inset-0 opacity-0 group-hover:opacity-10 bg-gradient-to-br ${svc.color} transition duration-500`}></div>
                                    <div className="relative z-10 flex flex-col items-center text-center">
                                        <div className={`w-16 h-16 rounded-2xl bg-gradient-to-br ${svc.color} flex items-center justify-center mb-4 shadow-lg group-hover:scale-110 transition duration-300`}>
                                            <i className={`fa-brands ${svc.icon} text-3xl text-white`}></i>
                                        </div>
                                        <h3 className="text-xl font-bold text-white mb-1">{svc.name}</h3>
                                        <p className="text-xs text-slate-400">Crear sala de {svc.name}</p>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="glass p-6 rounded-2xl max-w-md mx-auto flex gap-2 items-center">
                            <input id="code" placeholder="C칍DIGO DE SALA" className="bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-center tracking-widest text-white outline-none focus:border-purple-500 uppercase flex-1"/>
                            <button onClick={()=>join(document.getElementById('code').value.toUpperCase())} className="bg-white text-slate-900 font-bold px-6 py-3 rounded-xl hover:bg-slate-200 transition">ENTRAR</button>
                        </div>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>

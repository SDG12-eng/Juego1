<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamParty - Cine con Amigos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow: hidden; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .mic-active { animation: pulse-red 1.5s infinite; background-color: #ef4444 !important; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Carga diferida de la API de IFrame de YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, onSnapshot, updateDoc, arrayUnion, setDoc, collection, addDoc, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { 
            Play, Pause, MessageSquare, Users, LogOut, Plus, Send, Copy, 
            Mic, Search, Loader2
        } from 'https://esm.sh/lucide-react@0.344.0';

        const firebaseConfig = {
            apiKey: "AIzaSyAJNTDKf8RrUQ_bvt9z1FD3hBQ9TtgFcuE",
            authDomain: "streaming-72bc2.firebaseapp.com",
            projectId: "streaming-72bc2",
            storageBucket: "streaming-72bc2.firebasestorage.app",
            messagingSenderId: "118775184891",
            appId: "1:118775184891:web:e3234a80dad9beec725f5e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'stream-party-v3-fix'; 

        // --- Utilidades ---
        const generatePartyId = () => Math.random().toString(36).substring(2, 7).toUpperCase();
        
        const getYouTubeId = (url) => {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- Componente YouTube Player ---
        const YouTubePlayer = ({ videoId, isPlaying, timestamp, onStateChange }) => {
            const playerRef = useRef(null);

            useEffect(() => {
                if (!window.YT) return;
                
                // Destruir player previo si existe para evitar duplicados
                if (playerRef.current) {
                    try { playerRef.current.destroy(); } catch(e){}
                }

                playerRef.current = new window.YT.Player('yt-player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'controls': 1,
                        'rel': 0,
                        'modestbranding': 1,
                        'origin': window.location.origin // Importante para seguridad
                    },
                    events: {
                        'onReady': (event) => {
                            if (isPlaying) event.target.playVideo();
                        },
                        'onStateChange': (event) => {
                            // 1 = Playing, 2 = Paused
                            if (event.data === 1 || event.data === 2) {
                                onStateChange(event.data === 1, event.target.getCurrentTime());
                            }
                        }
                    }
                });

                return () => {
                    if (playerRef.current) {
                        try { playerRef.current.destroy(); } catch(e){}
                    }
                }
            }, [videoId]);

            // Sincronizaci贸n remota
            useEffect(() => {
                if (!playerRef.current || typeof playerRef.current.getPlayerState !== 'function') return;
                
                try {
                    const state = playerRef.current.getPlayerState();
                    const current = playerRef.current.getCurrentTime();
                    
                    if (isPlaying && state !== 1 && state !== 3) playerRef.current.playVideo();
                    if (!isPlaying && state === 1) playerRef.current.pauseVideo();
                    
                    if (Math.abs(current - timestamp) > 2) {
                        playerRef.current.seekTo(timestamp, true);
                    }
                } catch (e) { console.log(e); }
            }, [isPlaying, timestamp]);

            return <div id="yt-player" className="w-full h-full bg-black"></div>;
        };

        // --- Componente Voice Chat ---
        const VoiceChat = ({ partyId, user }) => {
            const [isRecording, setIsRecording] = useState(false);
            const mediaRecorderRef = useRef(null);
            const audioChunksRef = useRef([]);

            useEffect(() => {
                const q = query(collection(db, 'artifacts', appId, 'parties', `party_${partyId}`, 'audio'), orderBy('timestamp', 'desc'), limit(1));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const data = change.doc.data();
                            if (data.senderId !== user.uid && Date.now() - data.timestamp < 10000) {
                                new Audio(data.base64).play().catch(e => console.log(e));
                            }
                        }
                    });
                });
                return () => unsubscribe();
            }, [partyId]);

            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorderRef.current = new MediaRecorder(stream);
                    audioChunksRef.current = [];
                    mediaRecorderRef.current.ondataavailable = (e) => audioChunksRef.current.push(e.data);
                    mediaRecorderRef.current.onstop = async () => {
                        const blob = new Blob(audioChunksRef.current, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.readAsDataURL(blob);
                        reader.onloadend = async () => {
                            await addDoc(collection(db, 'artifacts', appId, 'parties', `party_${partyId}`, 'audio'), {
                                senderId: user.uid,
                                base64: reader.result,
                                timestamp: Date.now()
                            });
                        };
                        stream.getTracks().forEach(t => t.stop());
                    };
                    mediaRecorderRef.current.start();
                    setIsRecording(true);
                } catch (err) { alert("Necesitas micr贸fono"); }
            };

            const stopRecording = () => {
                if (mediaRecorderRef.current && isRecording) {
                    mediaRecorderRef.current.stop();
                    setIsRecording(false);
                }
            };

            return (
                <button 
                    onMouseDown={startRecording} onMouseUp={stopRecording} onMouseLeave={stopRecording}
                    onTouchStart={startRecording} onTouchEnd={stopRecording}
                    className={`p-4 rounded-full transition-all duration-200 shadow-lg ${isRecording ? 'mic-active text-white scale-110' : 'bg-slate-800 text-slate-300'}`}
                >
                    <Mic size={24} />
                </button>
            );
        };

        // --- Componente PartyRoom (Sala) ---
        const PartyRoom = ({ partyId, user, onLeave }) => {
            const [partyData, setPartyData] = useState(null); // Empezamos en null
            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState('');
            const [searchQuery, setSearchQuery] = useState('');
            const chatEndRef = useRef(null);

            // Cargar datos
            useEffect(() => {
                const partyRef = doc(db, 'artifacts', appId, 'parties', `party_${partyId}`);
                const unsubscribe = onSnapshot(partyRef, (doc) => {
                    if (doc.exists()) {
                        setPartyData(doc.data());
                        if (doc.data().messages) setMessages(doc.data().messages);
                    } else {
                        alert("La sala fue cerrada o no existe");
                        onLeave();
                    }
                });
                return () => unsubscribe();
            }, [partyId]);

            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const updateState = async (playing, time) => {
                const partyRef = doc(db, 'artifacts', appId, 'parties', `party_${partyId}`);
                await updateDoc(partyRef, { isPlaying: playing, timestamp: time });
            };

            const loadVideo = async () => {
                let vidId = getYouTubeId(searchQuery);
                if (!vidId) return window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`, '_blank');
                
                const partyRef = doc(db, 'artifacts', appId, 'parties', `party_${partyId}`);
                await updateDoc(partyRef, { 
                    currentVideoId: vidId, isPlaying: true, timestamp: 0,
                    messages: arrayUnion({ id: Date.now(), text: ' Puso un video nuevo', sender: 'Sistema', system: true }) 
                });
                setSearchQuery('');
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;
                await updateDoc(doc(db, 'artifacts', appId, 'parties', `party_${partyId}`), {
                    messages: arrayUnion({
                        id: Date.now(), text: inputText, sender: user.displayName, photo: user.photoURL, timestamp: Date.now()
                    })
                });
                setInputText('');
            };

            // --- PROTECCIN CONTRA EL ERROR ---
            // Si partyData es null, mostramos cargando en lugar de intentar renderizar
            if (!partyData) {
                return (
                    <div className="h-screen bg-black flex items-center justify-center text-white flex-col gap-4">
                        <Loader2 className="animate-spin text-purple-500" size={48} />
                        <p>Conectando a la sala...</p>
                    </div>
                );
            }

            return (
                <div className="flex flex-col md:flex-row h-screen bg-black">
                    <div className="flex-1 flex flex-col relative group">
                        <div className="absolute top-0 left-0 w-full z-20 p-4 bg-gradient-to-b from-black/80 to-transparent flex justify-between items-center opacity-0 group-hover:opacity-100 transition duration-300">
                            <div className="glass px-3 py-1 rounded-full text-xs font-mono flex items-center gap-2 cursor-pointer text-white" onClick={() => navigator.clipboard.writeText(partyId)}>
                                <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> ID: {partyId} <Copy size={12}/>
                            </div>
                            <button onClick={onLeave} className="glass p-2 rounded-full hover:bg-red-500/20 text-white transition"><LogOut size={20}/></button>
                        </div>

                        <div className="flex-1 flex items-center justify-center bg-black">
                            {partyData.currentVideoId ? (
                                <YouTubePlayer 
                                    videoId={partyData.currentVideoId}
                                    isPlaying={partyData.isPlaying}
                                    timestamp={partyData.timestamp}
                                    onStateChange={updateState}
                                />
                            ) : (
                                <div className="text-center text-slate-500">
                                    <Play size={64} className="mx-auto mb-4 opacity-50"/>
                                    <p>Busca un video abajo para empezar</p>
                                </div>
                            )}
                        </div>

                        <div className="p-4 bg-black border-t border-slate-800 flex items-center gap-4">
                            <div className="flex-1 flex items-center bg-slate-900 border border-slate-700 rounded-full px-4 py-2">
                                <Search size={18} className="text-slate-400 mr-2"/>
                                <input 
                                    className="bg-transparent border-none outline-none text-sm w-full text-white"
                                    placeholder="Link de YouTube o b煤squeda..."
                                    value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && loadVideo()}
                                />
                                <button onClick={loadVideo} className="bg-purple-600 text-white text-xs font-bold px-3 py-1 rounded-full ml-2">
                                    {getYouTubeId(searchQuery) ? 'VER' : 'BUSCAR'}
                                </button>
                            </div>
                            <VoiceChat partyId={partyId} user={user} />
                        </div>
                    </div>

                    <div className="w-full md:w-80 bg-slate-950 border-l border-slate-900 flex flex-col">
                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                            {messages.map((msg, idx) => (
                                <div key={idx} className={`flex gap-3 ${msg.system ? 'justify-center' : ''}`}>
                                    {msg.system ? <span className="text-[10px] bg-slate-900 text-slate-500 px-2 py-1 rounded-full">{msg.text}</span> : (
                                        <>
                                            <img src={msg.photo} className="w-8 h-8 rounded-full bg-slate-800" />
                                            <div>
                                                <div className="text-xs font-bold text-slate-400">{msg.sender}</div>
                                                <div className="text-sm text-slate-200">{msg.text}</div>
                                            </div>
                                        </>
                                    )}
                                </div>
                            ))}
                            <div ref={chatEndRef}></div>
                        </div>
                        <form onSubmit={sendMessage} className="p-3 bg-slate-900 flex gap-2">
                            <input className="flex-1 bg-black border border-slate-800 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-purple-600" value={inputText} onChange={(e) => setInputText(e.target.value)} placeholder="Chat..." />
                            <button type="submit" className="p-2 bg-purple-600 rounded-lg text-white"><Send size={18}/></button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- App Principal ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [activePartyId, setActivePartyId] = useState(null);
            const [loading, setLoading] = useState(false);

            useEffect(() => onAuthStateChanged(auth, setUser), []);

            const create = async () => {
                if(!user) return;
                setLoading(true);
                const id = generatePartyId();
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'parties', `party_${id}`), {
                        host: user.uid, currentVideoId: '', isPlaying: false, timestamp: 0, messages: []
                    });
                    setActivePartyId(id);
                } catch(e) { console.error(e); alert("Error creando sala"); }
                setLoading(false);
            };

            const join = async (id) => {
                if(!user || !id) return;
                setLoading(true);
                const d = await getDoc(doc(db, 'artifacts', appId, 'parties', `party_${id}`));
                if(d.exists()) setActivePartyId(id);
                else alert("Sala no existe");
                setLoading(false);
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-black text-white flex-col gap-6">
                    <h1 className="text-5xl font-black bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">StreamParty</h1>
                    <button onClick={() => signInWithPopup(auth, new GoogleAuthProvider())} className="bg-white text-black px-8 py-3 rounded-full font-bold hover:scale-105 transition">
                        Entrar con Google
                    </button>
                </div>
            );

            if (activePartyId) return <PartyRoom partyId={activePartyId} user={user} onLeave={() => setActivePartyId(null)} />;

            return (
                <div className="h-screen bg-slate-950 text-white flex items-center justify-center p-4">
                    <div className="max-w-md w-full space-y-6">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <img src={user.photoURL} className="w-10 h-10 rounded-full border border-slate-700"/>
                                <span className="font-bold">{user.displayName}</span>
                            </div>
                            <button onClick={() => signOut(auth)} className="text-xs text-red-400">Salir</button>
                        </div>

                        <button onClick={create} disabled={loading} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 p-8 rounded-2xl font-bold text-xl hover:scale-[1.02] transition flex justify-between items-center">
                            Crear Sala <Plus />
                        </button>

                        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800 flex gap-2">
                            <input id="code" placeholder="CDIGO DE SALA" className="flex-1 bg-black border border-slate-700 rounded-lg px-4 text-center tracking-widest outline-none focus:border-purple-500 uppercase" />
                            <button onClick={() => join(document.getElementById('code').value.toUpperCase())} disabled={loading} className="bg-slate-800 px-6 rounded-lg font-bold hover:bg-slate-700">Entrar</button>
                        </div>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

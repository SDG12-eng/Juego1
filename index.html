<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamParty Ultimate</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Estilos y Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow: hidden; }
        .glass { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-panel { background: #0a0a0a; border-left: 1px solid #222; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .gradient-text { background: linear-gradient(to right, #f47521, #fab818); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Crunchyroll Theme */
        .cr-bg { background-color: #000; background-image: radial-gradient(circle at 50% 50%, #2a1a08 0%, #000 70%); }
        .cr-btn { background-color: #f47521; color: black; font-weight: bold; text-transform: uppercase; }
        .cr-btn:hover { background-color: #ff9d5c; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, setDoc, arrayRemove, collection, query, orderBy, limit, addDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { 
            Play, Pause, Users, LogOut, Send, Mic, MicOff, Search, Loader2, 
            Crown, Link as LinkIcon, Volume2, ListVideo, ExternalLink, Zap, MonitorPlay
        } from 'https://esm.sh/lucide-react@0.344.0';

        const firebaseConfig = {
            apiKey: "AIzaSyAJNTDKf8RrUQ_bvt9z1FD3hBQ9TtgFcuE",
            authDomain: "streaming-72bc2.firebaseapp.com",
            projectId: "streaming-72bc2",
            storageBucket: "streaming-72bc2.firebasestorage.app",
            messagingSenderId: "118775184891",
            appId: "1:118775184891:web:e3234a80dad9beec725f5e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'stream-party-v8-crunchy'; 

        const generateId = () => Math.random().toString(36).substring(2, 6).toUpperCase();
        const getYouTubeId = (url) => {
            if (!url) return null;
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- COMPONENTE: YOUTUBE PLAYER ---
        const YouTubePlayer = ({ videoId, partyState, isHost, onPlayerUpdate }) => {
            const playerRef = useRef(null);
            useEffect(() => {
                if (!window.YT) return;
                if (playerRef.current) try { playerRef.current.destroy(); } catch(e){}
                playerRef.current = new window.YT.Player('yt-player', {
                    height: '100%', width: '100%', videoId: videoId,
                    playerVars: { 'playsinline': 1, 'controls': 1, 'rel': 0, 'disablekb': 0, 'modestbranding': 1, 'origin': window.location.origin },
                    events: {
                        'onReady': (e) => {
                            if (partyState.isPlaying) e.target.playVideo();
                            e.target.seekTo(calculateTime(partyState), true);
                        },
                        'onStateChange': (e) => {
                            if (isHost && (e.data === 1 || e.data === 2)) onPlayerUpdate(e.data === 1, e.target.getCurrentTime());
                        }
                    }
                });
                const interval = setInterval(syncLoop, 1000);
                return () => { clearInterval(interval); if(playerRef.current) try { playerRef.current.destroy(); } catch(e){} };
            }, [videoId]);

            const calculateTime = (state) => !state.isPlaying ? state.timestamp : state.timestamp + (Date.now() - state.lastUpdated) / 1000;

            const syncLoop = () => {
                if (!playerRef.current?.getPlayerState || isHost) return;
                const pState = playerRef.current.getPlayerState();
                const current = playerRef.current.getCurrentTime();
                const target = calculateTime(partyState);
                if (Math.abs(current - target) > 2) playerRef.current.seekTo(target, true);
                if (partyState.isPlaying && pState !== 1 && pState !== 3) playerRef.current.playVideo();
                if (!partyState.isPlaying && pState === 1) playerRef.current.pauseVideo();
            };

            return <div id="yt-player" className="w-full h-full bg-black"></div>;
        };

        // --- COMPONENTE: CRUNCHYROLL INTERFACE (SIMULACIÓN) ---
        const CrunchyInterface = ({ party, isHost, onUpdate }) => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [currentTime, setCurrentTime] = useState(party.timestamp);

            // Simular cronómetro local para suavidad visual
            useEffect(() => {
                let interval;
                if (party.isPlaying) {
                    interval = setInterval(() => {
                        setCurrentTime(prev => prev + 1);
                    }, 1000);
                } else {
                    setCurrentTime(party.timestamp);
                }
                return () => clearInterval(interval);
            }, [party.isPlaying, party.timestamp, party.lastUpdated]);

            // Forzar actualización del tiempo real al recibir props
            useEffect(() => {
                if (party.isPlaying) {
                    const realTime = party.timestamp + (Date.now() - party.lastUpdated) / 1000;
                    setCurrentTime(realTime);
                } else {
                    setCurrentTime(party.timestamp);
                }
            }, [party.lastUpdated]);

            const handleLogin = (e) => {
                e.preventDefault();
                // Simulación de login
                setTimeout(() => setIsLoggedIn(true), 1000);
            };

            const formatTime = (seconds) => {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            };

            // PANTALLA 1: LOGIN
            if (!isLoggedIn) {
                return (
                    <div className="w-full h-full cr-bg flex items-center justify-center relative">
                        <div className="absolute top-8 left-8">
                             {/* Logo Fake */}
                             <div className="flex items-center gap-2">
                                <div className="w-8 h-8 rounded-full bg-[#f47521]"></div>
                                <span className="font-bold text-xl tracking-tighter">Crunchyroll</span>
                             </div>
                        </div>
                        
                        <div className="glass p-8 rounded-xl w-full max-w-md border border-[#f47521]/20">
                            <h2 className="text-2xl font-bold mb-4">Iniciar Sesión</h2>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="text-xs text-slate-400 font-bold uppercase">Email o Nombre de Usuario</label>
                                    <input 
                                        type="email" 
                                        value={email} 
                                        onChange={(e) => setEmail(e.target.value)} 
                                        className="w-full bg-black/50 border border-slate-700 rounded p-3 mt-1 text-white focus:border-[#f47521] outline-none transition" 
                                        placeholder="user@example.com"
                                    />
                                </div>
                                <div>
                                    <label className="text-xs text-slate-400 font-bold uppercase">Contraseña</label>
                                    <input 
                                        type="password" 
                                        value={password} 
                                        onChange={(e) => setPassword(e.target.value)} 
                                        className="w-full bg-black/50 border border-slate-700 rounded p-3 mt-1 text-white focus:border-[#f47521] outline-none transition" 
                                        placeholder="••••••••"
                                    />
                                </div>
                                <button type="submit" className="w-full cr-btn py-3 rounded text-sm hover:scale-[1.02] transition">Acceder</button>
                                <div className="text-center text-xs text-slate-500 mt-4">Simulación - No ingreses datos reales</div>
                            </form>
                        </div>
                    </div>
                );
            }

            // PANTALLA 2: CONTROLADOR SINCRONIZADO
            return (
                <div className="w-full h-full cr-bg flex flex-col items-center justify-center relative overflow-hidden">
                    {/* Fondo decorativo */}
                    <div className="absolute inset-0 bg-[url('https://i.pinimg.com/originals/8c/17/30/8c1730704938a1353c896503c5d6c8e3.jpg')] bg-cover opacity-10 bg-center pointer-events-none"></div>
                    
                    <div className="relative z-10 w-full max-w-4xl p-6">
                        {/* Header del Controlador */}
                        <div className="flex items-center justify-between mb-8">
                             <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-[#f47521] flex items-center justify-center font-bold text-black">CR</div>
                                <div>
                                    <h2 className="text-xl font-bold">Sala de Sincronización</h2>
                                    <div className="flex items-center gap-2 text-xs text-[#f47521]">
                                        <div className="w-2 h-2 rounded-full bg-[#f47521] animate-pulse"></div>
                                        EN VIVO
                                    </div>
                                </div>
                             </div>
                             
                             <a href="https://www.crunchyroll.com" target="_blank" className="flex items-center gap-2 border border-[#f47521] text-[#f47521] px-4 py-2 rounded font-bold hover:bg-[#f47521]/10 transition text-sm">
                                <ExternalLink size={16}/> Abrir Crunchyroll
                             </a>
                        </div>

                        {/* El "Player" Falso (Timer Gigante) */}
                        <div className="glass aspect-video rounded-xl flex flex-col items-center justify-center border-t border-[#f47521]/30 relative overflow-hidden group">
                            <div className="absolute inset-0 bg-black/40"></div>
                            
                            <div className="relative z-20 text-center space-y-6">
                                <div className="text-6xl md:text-8xl font-mono font-black tracking-tighter tabular-nums text-white drop-shadow-[0_0_15px_rgba(244,117,33,0.5)]">
                                    {formatTime(currentTime)}
                                </div>
                                <p className="text-slate-400 text-sm font-medium tracking-widest uppercase">Tiempo de Reproducción Global</p>
                                
                                {/* Controles (Solo Host) */}
                                {isHost ? (
                                    <div className="flex items-center justify-center gap-6 pt-4">
                                        <button 
                                            onClick={() => onUpdate(!party.isPlaying)}
                                            className="w-20 h-20 rounded-full bg-[#f47521] text-black flex items-center justify-center hover:scale-110 transition shadow-[0_0_30px_rgba(244,117,33,0.4)]"
                                        >
                                            {party.isPlaying ? <Pause size={40} fill="black"/> : <Play size={40} fill="black" className="ml-1"/>}
                                        </button>
                                    </div>
                                ) : (
                                    <div className="text-[#f47521] font-bold mt-4 animate-pulse">Sincronizado con el Host</div>
                                )}
                            </div>
                            
                            {/* Barra de Progreso Falsa */}
                            <div className="absolute bottom-0 left-0 w-full h-2 bg-white/10">
                                <div 
                                    className="h-full bg-[#f47521] transition-all duration-1000 ease-linear"
                                    style={{ width: `${(currentTime % 60) / 60 * 100}%` }} // Demo loop
                                ></div>
                            </div>
                        </div>

                        <div className="mt-6 text-center text-sm text-slate-500 max-w-lg mx-auto">
                            Instrucciones: Abre el capítulo en otra pestaña. Cuando el host presione Play aquí, presiona Play en tu video. Usa este reloj para asegurarte de ir al mismo segundo.
                        </div>
                    </div>
                </div>
            );
        };

        // --- SALA PRINCIPAL ---
        const PartyRoom = ({ partyId, user, onLeave }) => {
            const [party, setParty] = useState(null);
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const chatRef = useRef(null);

            const isHost = party?.hostId === user.uid;

            useEffect(() => {
                const partyRef = doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`);
                updateDoc(partyRef, { users: arrayUnion({ uid: user.uid, name: user.displayName, photo: user.photoURL, isOnline: true }) });
                const unsub = onSnapshot(partyRef, (doc) => {
                    if (doc.exists()) {
                        setParty(doc.data());
                        setMessages(doc.data().messages || []);
                    } else { alert("Sala cerrada"); onLeave(); }
                });
                return () => {
                    updateDoc(partyRef, { users: arrayRemove({ uid: user.uid, name: user.displayName, photo: user.photoURL, isOnline: true }) });
                    unsub();
                };
            }, [partyId]);

            useEffect(() => chatRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const updatePlayState = async (playing) => {
                if (!isHost) return;
                let timestamp = party.timestamp;
                if (party.isPlaying) {
                    timestamp += (Date.now() - party.lastUpdated) / 1000;
                }
                await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                    isPlaying: playing, timestamp, lastUpdated: Date.now(),
                    messages: arrayUnion({ id: Date.now(), system: true, text: playing ? '▶️ Play' : '⏸️ Pausa' })
                });
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;
                await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                    messages: arrayUnion({ id: Date.now(), text: input, sender: user.displayName, photo: user.photoURL, timestamp: Date.now() })
                });
                setInput('');
            };

            if (!party) return <div className="h-screen bg-black flex items-center justify-center text-white"><Loader2 className="animate-spin mr-2"/> Cargando...</div>;

            return (
                <div className="flex flex-col md:flex-row h-screen bg-black overflow-hidden">
                    <div className="flex-1 flex flex-col relative group">
                        <div className="absolute top-0 w-full p-4 flex justify-between items-start z-20 pointer-events-none">
                            <div className="glass px-3 py-1 rounded-full flex items-center gap-2 pointer-events-auto cursor-pointer text-white" onClick={() => {navigator.clipboard.writeText(window.location.href); alert("Link Copiado!")}}>
                                <span className="text-xs font-bold tracking-widest">INVITAR</span>
                                <LinkIcon size={12}/>
                            </div>
                            <button onClick={onLeave} className="glass p-2 rounded-full hover:bg-red-600/50 pointer-events-auto text-white"><LogOut size={18}/></button>
                        </div>

                        <div className="flex-1 bg-black flex items-center justify-center relative">
                            {party.service === 'crunchyroll' ? (
                                <CrunchyInterface party={party} isHost={isHost} onUpdate={updatePlayState} />
                            ) : (
                                <YouTubePlayer videoId={party.currentVideoId} partyState={party} isHost={isHost} onPlayerUpdate={updatePlayState} />
                            )}
                        </div>
                    </div>

                    <div className="w-80 glass-panel flex flex-col z-30 transition-all duration-300 absolute md:relative right-0 h-full">
                        <div className="h-14 border-b border-white/10 flex items-center justify-between px-4">
                            <div className="flex items-center gap-2 text-xs font-bold tracking-widest text-slate-400">
                                <Users size={14}/> {party.users?.length || 0} EN SALA
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-black/40">
                            {messages.map((m, i) => (
                                <div key={i} className={`flex flex-col animate-pop ${m.system ? 'items-center opacity-60 my-2' : ''}`}>
                                    {m.system ? (
                                        <span className="text-[10px] border border-white/20 px-2 py-0.5 rounded-full">{m.text}</span>
                                    ) : (
                                        <div className="flex gap-3">
                                            <img src={m.photo} className="w-8 h-8 rounded-full bg-slate-800 mt-1"/>
                                            <div className="min-w-0">
                                                <div className="flex items-baseline gap-2">
                                                    <span className="text-xs font-bold text-slate-300">{m.sender}</span>
                                                    <span className="text-[10px] text-slate-600 opacity-50">{new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                                                </div>
                                                <p className="text-sm text-slate-200 break-words">{m.text}</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                            <div ref={chatRef}></div>
                        </div>

                        <form onSubmit={sendMessage} className="p-3 bg-slate-900 border-t border-white/10 flex gap-2">
                            <input className="flex-1 bg-black border border-slate-700 rounded px-3 py-2 text-sm focus:border-[#f47521] outline-none transition" placeholder="Chat..." value={input} onChange={e=>setInput(e.target.value)}/>
                            <button type="submit" className="bg-[#f47521] hover:bg-[#ff9d5c] p-2 rounded text-black font-bold"><Send size={16}/></button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [activePartyId, setActivePartyId] = useState(null);

            useEffect(() => {
                onAuthStateChanged(auth, u => {
                    setUser(u);
                    const p = new URLSearchParams(window.location.search).get('room');
                    if(u && p) setActivePartyId(p);
                });
            }, []);

            const create = async (service) => {
                const id = generateId();
                await setDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${id}`), {
                    hostId: user.uid, service, currentVideoId: service === 'youtube' ? 'dQw4w9WgXcQ' : '', isPlaying: false, timestamp: 0, lastUpdated: Date.now(),
                    users: [], messages: []
                });
                setActivePartyId(id);
                window.history.pushState({}, '', `?room=${id}`);
            };

            if (!user) return (
                <div className="h-screen bg-black flex items-center justify-center p-6 text-center relative overflow-hidden">
                    <div className="relative z-10 glass p-10 rounded-3xl max-w-md w-full border-t border-white/20 shadow-2xl">
                        <h1 className="text-5xl font-black mb-2 tracking-tighter gradient-text">StreamParty</h1>
                        <p className="text-slate-400 mb-8 font-medium">Crunchyroll & YouTube Sync</p>
                        <button onClick={() => signInWithPopup(auth, new GoogleAuthProvider())} className="w-full bg-white text-black font-bold py-4 rounded-xl hover:scale-[1.02] transition shadow-xl flex items-center justify-center gap-3">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-5 h-5"/> Entrar con Google
                        </button>
                    </div>
                </div>
            );

            if (activePartyId) return <PartyRoom partyId={activePartyId} user={user} onLeave={() => {setActivePartyId(null); window.history.pushState({}, '', window.location.pathname);}} />;

            return (
                <div className="h-screen bg-slate-950 flex items-center justify-center p-4">
                    <div className="glass p-8 rounded-2xl max-w-4xl w-full text-center space-y-8 border-t border-white/10">
                        <div>
                            <h2 className="text-3xl font-bold text-white mb-2">Elige tu Servicio</h2>
                            <p className="text-slate-400">¿Qué vamos a ver hoy?</p>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <button onClick={() => create('youtube')} className="bg-red-600 hover:bg-red-700 p-8 rounded-2xl flex flex-col items-center justify-center gap-4 transition group">
                                <MonitorPlay size={48} className="text-white group-hover:scale-110 transition"/>
                                <span className="font-bold text-2xl">YouTube</span>
                            </button>
                            <button onClick={() => create('crunchyroll')} className="bg-[#f47521] hover:bg-[#ff9d5c] p-8 rounded-2xl flex flex-col items-center justify-center gap-4 transition group">
                                <Zap size={48} className="text-black group-hover:scale-110 transition"/>
                                <span className="font-bold text-2xl text-black">Crunchyroll</span>
                            </button>
                        </div>

                        <div className="pt-4 border-t border-white/10">
                            <div className="flex gap-2 max-w-sm mx-auto">
                                <input id="code" placeholder="CÓDIGO SALA" className="bg-black/50 border border-slate-700 rounded-xl px-4 flex-1 text-center font-mono uppercase focus:border-purple-500 outline-none text-white"/>
                                <button onClick={() => setActivePartyId(document.getElementById('code').value.toUpperCase())} className="bg-slate-800 text-white px-6 rounded-xl font-bold hover:bg-slate-700">ENTRAR</button>
                            </div>
                        </div>
                        <button onClick={() => signOut(auth)} className="text-xs text-red-400 hover:text-red-300">Cerrar Sesión</button>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

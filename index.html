<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamParty Ultimate</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        brand: '#6366f1',
                        dark: '#050505',
                        panel: '#121212'
                    }
                }
            }
        }
    </script>

    <style>
        /* Reset y Base */
        body, html { margin: 0; padding: 0; background-color: #000; color: #fff; overflow: hidden; height: 100%; width: 100%; }
        #root { height: 100%; width: 100%; }

        /* Estructura GRID (La solución al layout roto) */
        .app-grid {
            display: grid;
            height: 100dvh; /* Altura dinámica móvil */
            width: 100vw;
            overflow: hidden;
        }

        /* Desktop: 1fr (Video) | 380px (Chat) */
        @media (min-width: 1024px) {
            .app-grid { grid-template-columns: 1fr 380px; grid-template-rows: 1fr; }
            .video-area { grid-column: 1; grid-row: 1; height: 100%; position: relative; }
            .chat-area { grid-column: 2; grid-row: 1; height: 100%; border-left: 1px solid #222; }
        }

        /* Mobile: 35% (Video) | Auto (Chat) */
        @media (max-width: 1023px) {
            .app-grid { grid-template-columns: 1fr; grid-template-rows: 35% 1fr; }
            .video-area { grid-column: 1; grid-row: 1; height: 100%; position: relative; z-index: 10; }
            .chat-area { grid-column: 1; grid-row: 2; height: 100%; background: #121212; border-top: 1px solid #222; }
        }

        /* Utilidades */
        .glass { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .web-frame { width: 100%; height: 100%; border: none; background: #fff; }
        
        .mic-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .mic-active { box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2); transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, setDoc, arrayRemove, collection } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { 
            Play, Pause, Users, LogOut, Send, Mic, MicOff, Search, Loader2, 
            Crown, Zap, Link, Globe, ExternalLink, Copy, ChevronLeft, LayoutGrid, MonitorPlay, Tv
        } from 'https://esm.sh/lucide-react@0.344.0';

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJNTDKf8RrUQ_bvt9z1FD3hBQ9TtgFcuE",
            authDomain: "streaming-72bc2.firebaseapp.com",
            projectId: "streaming-72bc2",
            storageBucket: "streaming-72bc2.firebasestorage.app",
            messagingSenderId: "118775184891",
            appId: "1:118775184891:web:e3234a80dad9beec725f5e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'sp-v14-ultimate'; 

        // --- SERVICIOS ---
        // Aquí agregamos todas las apps que pediste
        const SERVICES = [
            { id: 'youtube', name: 'YouTube', color: 'bg-red-600', icon: 'fa-youtube', url: '' },
            { id: 'crunchyroll', name: 'Crunchyroll', color: 'bg-orange-500', icon: 'fa-bolt', url: 'https://www.crunchyroll.com' },
            { id: 'netflix', name: 'Netflix', color: 'bg-red-800', icon: 'fa-n', url: 'https://www.netflix.com' },
            { id: 'disney', name: 'Disney+', color: 'bg-blue-600', icon: 'fa-d', url: 'https://www.disneyplus.com' },
            { id: 'prime', name: 'Prime Video', color: 'bg-sky-600', icon: 'fa-amazon', url: 'https://www.primevideo.com' },
            { id: 'hbo', name: 'Max', color: 'bg-purple-700', icon: 'fa-circle-play', url: 'https://www.max.com' },
            { id: 'twitch', name: 'Twitch', color: 'bg-purple-600', icon: 'fa-twitch', url: 'https://www.twitch.tv' },
            { id: 'web', name: 'Navegador', color: 'bg-slate-700', icon: 'fa-globe', url: 'https://www.google.com' }
        ];

        const generateId = () => Math.random().toString(36).substring(2, 6).toUpperCase();
        const getYouTubeId = (url) => {
            if (!url) return null;
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- AUDIO P2P ---
        const VoiceHandler = ({ user, partyId, users }) => {
            const [muted, setMuted] = useState(false);
            const peerRef = useRef(null);
            const streamRef = useRef(null);
            const containerRef = useRef(null);

            useEffect(() => {
                if (!user || !partyId) return;
                const peer = new window.Peer(user.uid.substring(0,8) + partyId);
                peer.on('open', () => {
                    navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                        streamRef.current = s;
                        peerRef.current = peer;
                        peer.on('call', c => { c.answer(s); c.on('stream', addAudio); });
                    }).catch(e => console.warn("Sin micro"));
                });
                return () => { peer.destroy(); streamRef.current?.getTracks().forEach(t=>t.stop()); };
            }, [user, partyId]);

            useEffect(() => {
                if(!peerRef.current || !streamRef.current || !users) return;
                users.forEach(u => {
                    if(u.uid !== user.uid) {
                        const call = peerRef.current.call(u.uid.substring(0,8)+partyId, streamRef.current);
                        if(call) call.on('stream', addAudio);
                    }
                });
            }, [users]);

            const addAudio = (st) => {
                const a = document.createElement('audio'); a.srcObject = st; a.autoplay = true;
                containerRef.current?.appendChild(a);
            };

            const toggle = () => {
                if(streamRef.current) {
                    const track = streamRef.current.getAudioTracks()[0];
                    track.enabled = !track.enabled;
                    setMuted(!track.enabled);
                }
            };

            return (
                <div className="fixed bottom-24 right-4 z-50 lg:bottom-6 lg:left-6 lg:right-auto">
                    <div ref={containerRef} className="hidden"></div>
                    <button onClick={toggle} className={`mic-btn h-12 w-12 rounded-full shadow-2xl flex items-center justify-center ${muted ? 'bg-red-500 text-white' : 'bg-green-500 text-black mic-active'}`}>
                        {muted ? <MicOff size={20}/> : <Mic size={20}/>}
                    </button>
                </div>
            );
        };

        // --- NAVEGADOR WEB (SOLUCIÓN RAYITA) ---
        const WebBrowser = ({ url, isHost, onNavigate }) => {
            const [input, setInput] = useState(url);
            useEffect(() => setInput(url), [url]);

            return (
                <div className="flex flex-col h-full w-full bg-white relative">
                    {/* Barra de Navegación del Host (Arriba, estilo navegador) */}
                    {isHost && (
                        <div className="bg-slate-900 p-2 flex gap-2 items-center border-b border-white/10 shrink-0 z-20">
                            <div className="bg-slate-800 p-1.5 rounded text-slate-400"><Globe size={14}/></div>
                            <form onSubmit={(e)=>{e.preventDefault(); onNavigate(input)}} className="flex-1 flex gap-2">
                                <input 
                                    className="flex-1 bg-black border border-slate-700 rounded px-3 py-1.5 text-xs text-white focus:border-brand outline-none font-mono" 
                                    value={input} onChange={e=>setInput(e.target.value)} placeholder="https://..."
                                />
                                <button type="submit" className="bg-brand text-white font-bold px-3 py-1.5 rounded text-xs hover:bg-indigo-500">IR</button>
                            </form>
                        </div>
                    )}

                    {/* Iframe que ocupa el 100% restante */}
                    <div className="flex-1 relative w-full h-full bg-slate-100 overflow-hidden">
                        <iframe 
                            src={url} 
                            className="web-frame"
                            allow="autoplay; encrypted-media; fullscreen; microphone; camera"
                            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-presentation"
                        />
                        
                        {/* Botón flotante para abrir externo si falla */}
                        <a href={url} target="_blank" className="absolute bottom-4 right-4 bg-black/80 backdrop-blur text-white text-xs px-3 py-2 rounded-full flex items-center gap-2 hover:bg-black border border-white/20 shadow-lg pointer-events-auto z-10 opacity-70 hover:opacity-100 transition">
                            <ExternalLink size={12}/> Abrir Externo
                        </a>
                    </div>
                </div>
            );
        };

        // --- YOUTUBE PLAYER ---
        const YTPlayer = ({ videoId, state, isHost, onUpdate }) => {
            const ref = useRef(null);
            useEffect(() => {
                if(!window.YT) return;
                ref.current = new window.YT.Player('yt-player', {
                    height: '100%', width: '100%', videoId: videoId,
                    playerVars: { playsinline: 1, controls: 1, rel: 0, modestbranding: 1, origin: window.location.origin },
                    events: {
                        'onReady': e => { if(state.isPlaying) e.target.playVideo(); },
                        'onStateChange': e => { if(isHost && (e.data===1||e.data===2)) onUpdate(e.data===1, e.target.getCurrentTime()); }
                    }
                });
                const i = setInterval(() => {
                    if(!ref.current?.getPlayerState || isHost) return;
                    const t = state.isPlaying ? state.timestamp + (Date.now()-state.lastUpdated)/1000 : state.timestamp;
                    if(Math.abs(ref.current.getCurrentTime() - t) > 2) ref.current.seekTo(t, true);
                    const s = ref.current.getPlayerState();
                    if(state.isPlaying && s!==1 && s!==3) ref.current.playVideo();
                    if(!state.isPlaying && s===1) ref.current.pauseVideo();
                }, 1000);
                return () => { clearInterval(i); try{ref.current.destroy()}catch(e){} };
            }, [videoId]);
            return <div id="yt-player" className="w-full h-full bg-black"></div>;
        };

        // --- SALA DE FIESTA ---
        const PartyRoom = ({ partyId, user, onLeave }) => {
            const [party, setParty] = useState(null);
            const [msgs, setMsgs] = useState([]);
            const [txt, setTxt] = useState('');
            const [ytSearch, setYtSearch] = useState('');
            const chatRef = useRef(null);
            const isHost = party?.hostId === user.uid;

            useEffect(() => {
                const unsub = onSnapshot(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), d => {
                    if(d.exists()) { setParty(d.data()); setMsgs(d.data().messages || []); }
                    else { alert("Sala terminada"); onLeave(); }
                });
                updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), { users: arrayUnion({uid:user.uid, name:user.displayName, photo:user.photoURL}) });
                return () => unsub();
            }, [partyId]);

            useEffect(() => chatRef.current?.scrollIntoView({behavior:'smooth'}), [msgs]);

            const update = async (play, time) => updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), { isPlaying: play, timestamp: time, lastUpdated: Date.now() });
            
            const changeContent = async (val) => {
                if(!isHost) return;
                let updates = { currentVideoId: val, isPlaying: true, timestamp: 0, lastUpdated: Date.now() };
                if (party.service === 'youtube') {
                    const id = getYouTubeId(val);
                    if(!id) return alert("Link inválido");
                    updates.currentVideoId = id;
                }
                updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), { ...updates, messages: arrayUnion({ id: Date.now(), system: true, text: 'Cambio de contenido' }) });
                setYtSearch('');
            };

            const send = async (e) => {
                e.preventDefault(); if(!txt.trim()) return;
                updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                    messages: arrayUnion({ id: Date.now(), text: txt, sender: user.displayName, photo: user.photoURL, timestamp: Date.now() })
                });
                setTxt('');
            };

            if(!party) return <div className="h-screen bg-black flex items-center justify-center text-white"><Loader2 className="animate-spin"/></div>;

            return (
                <div className="app-grid bg-black">
                    <VoiceHandler user={user} partyId={partyId} users={party.users} />

                    {/* ZONA VIDEO (GRID AREA 1) */}
                    <div className="video-area bg-black border-b lg:border-b-0 lg:border-r border-white/10 flex flex-col">
                        {/* Header Transparente */}
                        <div className="absolute top-0 left-0 w-full p-3 z-30 flex justify-between pointer-events-none bg-gradient-to-b from-black/90 to-transparent">
                            <div className="pointer-events-auto bg-black/60 backdrop-blur px-3 py-1.5 rounded-full flex items-center gap-2 border border-white/10 shadow-lg cursor-pointer hover:bg-white/10 transition" onClick={() => navigator.clipboard.writeText(partyId)}>
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                <span className="text-xs font-bold font-mono tracking-widest text-slate-200">{partyId}</span>
                                <Copy size={12} className="opacity-50"/>
                            </div>
                            <button onClick={onLeave} className="pointer-events-auto bg-red-600/20 p-2 rounded-full text-red-500 hover:bg-red-600/40 backdrop-blur transition"><LogOut size={16}/></button>
                        </div>

                        {/* Player */}
                        <div className="flex-1 relative w-full h-full overflow-hidden">
                            {party.service === 'youtube' ? (
                                party.currentVideoId ? <YTPlayer videoId={party.currentVideoId} state={party} isHost={isHost} onUpdate={update}/> : (
                                    <div className="w-full h-full flex flex-col items-center justify-center text-slate-500">
                                        <MonitorPlay size={48} className="mb-4 opacity-50"/>
                                        <p className="text-sm">Esperando video...</p>
                                    </div>
                                )
                            ) : (
                                <WebBrowser url={party.currentVideoId} isHost={isHost} onNavigate={changeContent} />
                            )}
                        </div>

                        {/* Controles YouTube (Solo Host) */}
                        {party.service === 'youtube' && isHost && (
                            <div className="p-3 bg-panel border-t border-white/10 flex gap-2 shrink-0 z-20">
                                <input className="flex-1 bg-black border border-slate-700 rounded px-3 py-2 text-sm text-white focus:border-brand outline-none" placeholder="Link YouTube..." value={ytSearch} onChange={e=>setYtSearch(e.target.value)} onKeyDown={e=>e.key==='Enter'&&changeContent(ytSearch)}/>
                                <button onClick={()=>changeContent(ytSearch)} className="bg-brand text-white font-bold px-4 rounded text-xs">VER</button>
                            </div>
                        )}
                    </div>

                    {/* ZONA CHAT (GRID AREA 2) */}
                    <div className="chat-area flex flex-col bg-panel min-h-0">
                        {/* Header Chat */}
                        <div className="h-12 border-b border-white/5 flex items-center px-4 gap-3 bg-black/20 shrink-0">
                            <div className="flex -space-x-2 overflow-hidden py-1">
                                {party.users?.map((u, i) => (
                                    <img key={i} src={u.photo} className="w-7 h-7 rounded-full border border-slate-800" title={u.name}/>
                                ))}
                            </div>
                            <div className="ml-auto text-xs font-bold text-slate-500 flex items-center gap-1">
                                <Users size={12}/> {party.users?.length}
                            </div>
                        </div>

                        {/* Lista Mensajes */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-3">
                            {msgs.map((m, i) => (
                                <div key={i} className={`flex flex-col ${m.system ? 'items-center opacity-60 my-2' : ''}`}>
                                    {m.system ? (
                                        <span className="text-[10px] bg-white/5 px-2 py-1 rounded-full text-slate-400 border border-white/5">{m.text}</span>
                                    ) : (
                                        <div className={`flex gap-2 ${m.sender === user.displayName ? 'flex-row-reverse' : ''}`}>
                                            <img src={m.photo} className="w-7 h-7 rounded-full bg-slate-800 flex-shrink-0"/>
                                            <div className={`max-w-[85%] rounded-2xl px-3 py-2 text-sm break-words ${m.sender === user.displayName ? 'bg-brand text-white rounded-tr-none' : 'bg-slate-800 text-slate-300 rounded-tl-none'}`}>
                                                <div className="text-[9px] opacity-50 font-bold mb-0.5 uppercase tracking-wide">{m.sender}</div>
                                                {m.text}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                            <div ref={chatRef}></div>
                        </div>

                        {/* Input */}
                        <form onSubmit={send} className="p-3 border-t border-white/5 flex gap-2 shrink-0 bg-black/20">
                            <input className="flex-1 bg-black border border-slate-800 rounded-full px-4 py-2.5 text-sm text-white focus:border-brand outline-none transition" placeholder="Chat..." value={txt} onChange={e=>setTxt(e.target.value)}/>
                            <button type="submit" className="p-2.5 bg-brand rounded-full text-white hover:bg-indigo-500 transition shadow-lg"><Send size={16}/></button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- DASHBOARD ---
        const Dashboard = ({ user, create, join }) => {
            return (
                <div className="min-h-screen bg-dark p-6 flex flex-col items-center overflow-y-auto">
                    <div className="w-full max-w-md space-y-8 pb-10">
                        <header className="flex justify-between items-center py-4">
                            <div className="flex items-center gap-3">
                                <img src={user.photoURL} className="w-10 h-10 rounded-full border border-slate-800"/>
                                <div>
                                    <h1 className="font-bold text-lg leading-none text-white">Hola, {user.displayName.split(' ')[0]}</h1>
                                    <p className="text-xs text-slate-500">StreamParty Ultimate</p>
                                </div>
                            </div>
                            <button onClick={()=>signOut(auth)} className="text-xs text-red-400 font-bold hover:text-red-300 transition">SALIR</button>
                        </header>

                        <div className="grid grid-cols-2 gap-4">
                            {SERVICES.map(svc => (
                                <button key={svc.id} onClick={()=>create(svc.id, svc.url)} className={`h-28 rounded-2xl relative overflow-hidden group transition active:scale-95 border-t border-white/10 shadow-xl ${svc.color}`}>
                                    <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition"></div>
                                    <div className="relative z-10 flex flex-col items-center justify-center h-full text-white">
                                        <i className={`fa-brands ${svc.icon} text-3xl mb-2 drop-shadow-md`}></i>
                                        <span className="font-bold text-xs uppercase tracking-wide drop-shadow">{svc.name}</span>
                                    </div>
                                </button>
                            ))}
                        </div>

                        <div className="bg-panel p-6 rounded-3xl border border-white/5 shadow-2xl">
                            <h2 className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4 flex items-center gap-2"><Link size={14}/> Unirse a Sala</h2>
                            <div className="flex gap-2">
                                <input id="code" placeholder="CÓDIGO" className="flex-1 bg-black border border-slate-800 rounded-xl px-4 py-3 text-center font-mono uppercase tracking-widest outline-none focus:border-brand transition text-white placeholder-slate-600"/>
                                <button onClick={()=>join(document.getElementById('code').value.toUpperCase())} className="bg-white text-black font-bold px-6 rounded-xl hover:bg-slate-200 transition text-sm">ENTRAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [room, setRoom] = useState(null);

            useEffect(() => onAuthStateChanged(auth, u => {
                setUser(u);
                const p = new URLSearchParams(window.location.search).get('room');
                if(u && p) setRoom(p);
            }), []);

            const create = async (svc, url) => {
                const id = generateId();
                await setDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${id}`), {
                    hostId: user.uid, service: svc, currentVideoId: url, isPlaying: false, timestamp: 0, lastUpdated: Date.now(), users: [], messages: []
                });
                setRoom(id); window.history.pushState({}, '', `?room=${id}`);
            };

            const join = (id) => { if(id) setRoom(id); };

            if(!user) return (
                <div className="h-screen bg-dark flex flex-col items-center justify-center p-6 text-center">
                    <div className="w-20 h-20 bg-gradient-to-tr from-brand to-purple-600 rounded-2xl mb-6 shadow-2xl flex items-center justify-center">
                        <MonitorPlay size={40} className="text-white"/>
                    </div>
                    <h1 className="text-3xl font-extrabold mb-2 text-white">StreamParty</h1>
                    <p className="text-slate-500 mb-8 text-sm">Cine sincronizado para amigos.</p>
                    <button onClick={()=>signInWithPopup(auth, new GoogleAuthProvider())} className="w-full max-w-xs bg-white text-black font-bold py-3.5 rounded-xl hover:scale-105 transition flex items-center justify-center gap-3 shadow-lg text-sm">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-5 h-5"/> Entrar con Google
                    </button>
                </div>
            );

            if(room) return <PartyRoom partyId={room} user={user} onLeave={()=>{setRoom(null); window.history.pushState({}, '', window.location.pathname);}}/>;

            return <Dashboard user={user} create={create} join={join} />;
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

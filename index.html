<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamParty Ultimate</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Estilos y Librer√≠as -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- PeerJS para Audio P2P Gratis -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow: hidden; }
        .glass { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-panel { background: #0a0a0a; border-left: 1px solid #222; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .gradient-text { background: linear-gradient(to right, #a855f7, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .audio-wave { display: flex; align-items: center; gap: 2px; height: 16px; }
        .bar { width: 3px; background: #4ade80; animation: wave 1s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 20%; } 50% { height: 100%; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, setDoc, arrayRemove, deleteField, collection } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { 
            Play, Pause, Users, LogOut, Send, Mic, MicOff, Search, Loader2, 
            Crown, Zap, Link as LinkIcon, Volume2, ListVideo, Trash2, Heart, Smile
        } from 'https://esm.sh/lucide-react@0.344.0';

        // --- CONFIGURACI√ìN ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJNTDKf8RrUQ_bvt9z1FD3hBQ9TtgFcuE",
            authDomain: "streaming-72bc2.firebaseapp.com",
            projectId: "streaming-72bc2",
            storageBucket: "streaming-72bc2.firebasestorage.app",
            messagingSenderId: "118775184891",
            appId: "1:118775184891:web:e3234a80dad9beec725f5e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'stream-party-v7-ultimate'; 

        // --- UTILIDADES ---
        const generateId = () => Math.random().toString(36).substring(2, 6).toUpperCase();
        const getYouTubeId = (url) => {
            if (!url) return null;
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- GESTOR DE AUDIO P2P (PEERJS) ---
        const useVoiceChat = (user, partyId, activeUsers) => {
            const [peer, setPeer] = useState(null);
            const [myStream, setMyStream] = useState(null);
            const [peers, setPeers] = useState({}); // Conexiones activas
            const [isMuted, setIsMuted] = useState(false);
            const audioGridRef = useRef(null);

            // 1. Iniciar Peer y Stream Local
            useEffect(() => {
                if (!user || !partyId) return;

                // Crear Peer con ID √∫nico basado en UID firebase
                const newPeer = new window.Peer(user.uid.substring(0, 10) + partyId, {
                    debug: 1
                });

                newPeer.on('open', (id) => {
                    setPeer(newPeer);
                    // Pedir microfono
                    navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                        setMyStream(stream);
                    }).catch(err => console.error("Mic error:", err));
                });

                // Recibir llamadas (Respuestas)
                newPeer.on('call', (call) => {
                    navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                        call.answer(stream); // Responder con mi stream
                        call.on('stream', (remoteStream) => {
                            addAudioElement(call.peer, remoteStream);
                        });
                    });
                });

                return () => {
                    newPeer.destroy();
                    if (myStream) myStream.getTracks().forEach(track => track.stop());
                };
            }, [user, partyId]);

            // 2. Conectar con nuevos usuarios
            useEffect(() => {
                if (!peer || !myStream || !activeUsers) return;

                activeUsers.forEach(u => {
                    // Si el usuario no soy yo y no estoy conectado ya
                    const peerId = u.uid.substring(0, 10) + partyId;
                    if (u.uid !== user.uid && !peers[peerId]) {
                        const call = peer.call(peerId, myStream);
                        call.on('stream', (remoteStream) => {
                            addAudioElement(peerId, remoteStream);
                        });
                        setPeers(prev => ({ ...prev, [peerId]: call }));
                    }
                });
            }, [activeUsers, peer, myStream]);

            // Helper: Crear elemento de audio invisible
            const addAudioElement = (id, stream) => {
                if (document.getElementById(`audio-${id}`)) return;
                const audio = document.createElement('audio');
                audio.id = `audio-${id}`;
                audio.srcObject = stream;
                audio.autoplay = true;
                if (audioGridRef.current) audioGridRef.current.appendChild(audio);
            };

            const toggleMute = () => {
                if (myStream) {
                    myStream.getAudioTracks()[0].enabled = !myStream.getAudioTracks()[0].enabled;
                    setIsMuted(!myStream.getAudioTracks()[0].enabled);
                }
            };

            return { isMuted, toggleMute, audioGridRef };
        };

        // --- COMPONENTE: YOUTUBE PLAYER INTELIGENTE (AHORA INTERACTIVO) ---
        const YouTubePlayer = ({ videoId, partyState, isHost, onPlayerUpdate }) => {
            const playerRef = useRef(null);
            
            useEffect(() => {
                if (!window.YT) return;
                if (playerRef.current) try { playerRef.current.destroy(); } catch(e){}

                playerRef.current = new window.YT.Player('yt-player', {
                    height: '100%', width: '100%', videoId: videoId,
                    // CAMBIO IMPORTANTE: controls: 1 y disablekb: 0 para permitir interacci√≥n
                    playerVars: { 'playsinline': 1, 'controls': 1, 'rel': 0, 'disablekb': 0, 'modestbranding': 1, 'origin': window.location.origin },
                    events: {
                        'onReady': (e) => {
                            if (partyState.isPlaying) e.target.playVideo();
                            // Seek inicial si entras tarde
                            const target = calculateTime(partyState);
                            e.target.seekTo(target, true);
                        },
                        'onStateChange': (e) => {
                            // Si soy HOST y cambio el estado (Play/Pause), aviso a todos
                            if (isHost) {
                                const state = e.data;
                                const time = e.target.getCurrentTime();
                                if (state === 1) onPlayerUpdate(true, time); // Play
                                if (state === 2) onPlayerUpdate(false, time); // Pause
                            }
                        }
                    }
                });
                const interval = setInterval(syncLoop, 1000);
                return () => { clearInterval(interval); if(playerRef.current) try { playerRef.current.destroy(); } catch(e){} };
            }, [videoId]);

            // C√°lculo preciso de tiempo basado en servidor
            const calculateTime = (state) => {
                if (!state.isPlaying) return state.timestamp;
                return state.timestamp + (Date.now() - state.lastUpdated) / 1000;
            };

            const syncLoop = () => {
                if (!playerRef.current?.getPlayerState) return;
                
                // Si soy el Host, NO me sincronizo forzosamente con la DB, 
                // porque YO soy la fuente de la verdad. Esto permite arrastrar la barra de tiempo suavemente.
                if (isHost) return;

                const pState = playerRef.current.getPlayerState();
                const current = playerRef.current.getCurrentTime();
                const target = calculateTime(partyState);
                const diff = Math.abs(current - target);

                // Auto-Resync si el desface es > 2s (Para Viewers)
                if (diff > 2) playerRef.current.seekTo(target, true);
                
                // Auto-Play/Pause (Para Viewers)
                if (partyState.isPlaying && pState !== 1 && pState !== 3) playerRef.current.playVideo();
                if (!partyState.isPlaying && pState === 1) playerRef.current.pauseVideo();
            };

            return <div id="yt-player" className="w-full h-full bg-black"></div>;
        };

        // --- SALA PRINCIPAL ---
        const PartyRoom = ({ partyId, user, onLeave }) => {
            const [party, setParty] = useState(null);
            const [playlist, setPlaylist] = useState([]);
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [search, setSearch] = useState('');
            const [showPlaylist, setShowPlaylist] = useState(false);
            const chatRef = useRef(null);

            // Hook de Audio P2P
            const { isMuted, toggleMute, audioGridRef } = useVoiceChat(user, partyId, party?.users);
            const isHost = party?.hostId === user.uid;

            // 1. Suscripci√≥n a Firestore
            useEffect(() => {
                const partyRef = doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`);
                updateDoc(partyRef, { users: arrayUnion({ uid: user.uid, name: user.displayName, photo: user.photoURL, isOnline: true }) });
                const unsub = onSnapshot(partyRef, (doc) => {
                    if (doc.exists()) {
                        setParty(doc.data());
                        setPlaylist(doc.data().playlist || []);
                        setMessages(doc.data().messages || []);
                    } else { alert("Sala cerrada"); onLeave(); }
                });
                return () => {
                    updateDoc(partyRef, { users: arrayRemove({ uid: user.uid, name: user.displayName, photo: user.photoURL, isOnline: true }) });
                    unsub();
                };
            }, [partyId]);

            useEffect(() => chatRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            // 2. Acciones del Host
            const updatePlayState = async (playing, time = null) => {
                if (!isHost) return;
                // Si no se pasa tiempo espec√≠fico, usar el actual del player o del estado
                let timestamp = time;
                if (timestamp === null) {
                    const player = window.YT.get('yt-player');
                    timestamp = player ? player.getCurrentTime() : party.timestamp;
                }
                
                // Evitar actualizaciones redundantes
                if (playing === party.isPlaying && Math.abs(timestamp - party.timestamp) < 2) return;

                await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                    isPlaying: playing, timestamp: timestamp, lastUpdated: Date.now(),
                    messages: arrayUnion({ id: Date.now(), system: true, text: playing ? '‚ñ∂Ô∏è Reanudado' : '‚è∏Ô∏è Pausado' })
                });
            };

            const addToQueue = async () => {
                const vid = getYouTubeId(search);
                if (!vid) return alert("Link inv√°lido");
                if (!party.currentVideoId) {
                    await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                        currentVideoId: vid, isPlaying: true, timestamp: 0, lastUpdated: Date.now(),
                        messages: arrayUnion({ id: Date.now(), system: true, text: 'üé¨ Reproduciendo nuevo video' })
                    });
                } else {
                    await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                        playlist: arrayUnion({ id: vid, title: `Video ${playlist.length + 1}`, addedBy: user.displayName })
                    });
                }
                setSearch('');
            };

            const playNext = async () => {
                if (!isHost || playlist.length === 0) return;
                const next = playlist[0];
                await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                    currentVideoId: next.id, isPlaying: true, timestamp: 0, lastUpdated: Date.now(),
                    playlist: arrayRemove(next),
                    messages: arrayUnion({ id: Date.now(), system: true, text: `‚è≠Ô∏è Siguiente: Video de ${next.addedBy}` })
                });
            };

            const sendMessage = async (e, forcedTxt) => {
                if (e) e.preventDefault();
                const txt = forcedTxt || input;
                if (!txt.trim()) return;
                await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                    messages: arrayUnion({ id: Date.now(), text: txt, sender: user.displayName, photo: user.photoURL, timestamp: Date.now() })
                });
                if (!forcedTxt) setInput('');
            };

            if (!party) return <div className="h-screen bg-black flex items-center justify-center text-white"><Loader2 className="animate-spin mr-2"/> Entrando...</div>;

            return (
                <div className="flex flex-col md:flex-row h-screen bg-black overflow-hidden">
                    {/* Contenedor de Audio Invisible */}
                    <div ref={audioGridRef} className="hidden"></div>

                    {/* ZONA PRINCIPAL */}
                    <div className="flex-1 flex flex-col relative group">
                        
                        {/* Header Transparente */}
                        <div className="absolute top-0 w-full p-4 flex justify-between items-start z-20 bg-gradient-to-b from-black/90 to-transparent transition-opacity opacity-0 group-hover:opacity-100 pointer-events-none">
                            <div className="flex gap-2 pointer-events-auto">
                                <div className="glass px-3 py-1 rounded-full flex items-center gap-2 cursor-pointer hover:bg-white/10" onClick={() => {navigator.clipboard.writeText(window.location.href); alert("Link Copiado!")}}>
                                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                    <span className="text-xs font-bold tracking-widest">INVITAR</span>
                                    <LinkIcon size={12}/>
                                </div>
                                <button onClick={toggleMute} className={`glass px-3 py-1 rounded-full flex items-center gap-2 ${isMuted ? 'text-red-400' : 'text-green-400'}`}>
                                    {isMuted ? <MicOff size={14}/> : <Mic size={14}/>} <span className="text-xs font-bold">{isMuted ? 'MUTED' : 'ON AIR'}</span>
                                </button>
                            </div>
                            <button onClick={onLeave} className="glass p-2 rounded-full hover:bg-red-600/50 pointer-events-auto"><LogOut size={18}/></button>
                        </div>

                        {/* Video Player */}
                        <div className="flex-1 bg-black flex items-center justify-center relative">
                            {party.currentVideoId ? (
                                <YouTubePlayer 
                                    videoId={party.currentVideoId} 
                                    partyState={party} 
                                    isHost={isHost} 
                                    onPlayerUpdate={updatePlayState} 
                                />
                            ) : (
                                <div className="text-center opacity-40">
                                    <div className="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse"><Search size={40}/></div>
                                    <h2 className="text-xl font-bold">Sala Lista</h2>
                                    <p className="text-sm">El host debe a√±adir videos</p>
                                </div>
                            )}
                            
                            {/* Overlay para No-Hosts (Desactivado para permitir interacci√≥n local si se desea, 
                               pero activarlo si quieres forzar que solo vean. 
                               En este caso lo dejamos desactivado para permitir cambiar volumen localmente) */}
                            {/* {!isHost && <div className="absolute inset-0 z-10"></div>} */}
                        </div>

                        {/* Barra de Controles (Host) */}
                        <div className="p-4 bg-gradient-to-t from-black via-black/80 to-transparent z-20 transition-opacity opacity-0 group-hover:opacity-100 pointer-events-none">
                            <div className="max-w-4xl mx-auto flex items-center gap-4 pointer-events-auto">
                                {isHost ? (
                                    <>
                                        <button onClick={() => updatePlayState(!party.isPlaying)} className="bg-white text-black p-3 rounded-full hover:scale-110 transition shadow-lg">
                                            {party.isPlaying ? <Pause size={20} fill="black"/> : <Play size={20} fill="black" className="ml-1"/>}
                                        </button>
                                        <div className="flex-1 glass rounded-full px-4 py-2 flex items-center gap-2">
                                            <Search size={16} className="text-slate-400"/>
                                            <input className="bg-transparent border-none outline-none w-full text-sm" placeholder="Pegar link de YouTube..." value={search} onChange={e=>setSearch(e.target.value)} onKeyDown={e=>e.key==='Enter'&&addToQueue()}/>
                                            <button onClick={addToQueue} className="text-xs font-bold bg-white/10 hover:bg-white/20 px-3 py-1 rounded-full">A√ëADIR</button>
                                        </div>
                                        <button onClick={()=>setShowPlaylist(!showPlaylist)} className="glass p-3 rounded-full relative">
                                            <ListVideo size={20}/>
                                            {playlist.length > 0 && <span className="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-[10px] flex items-center justify-center">{playlist.length}</span>}
                                        </button>
                                    </>
                                ) : (
                                    <div className="w-full text-center text-xs font-mono text-slate-500 py-2">Sincronizado con el Host</div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* SIDEBAR DERECHA (CHAT + USUARIOS + PLAYLIST) */}
                    <div className="w-80 glass-panel flex flex-col z-30 transition-all duration-300 absolute md:relative right-0 h-full">
                        {/* Header Sidebar */}
                        <div className="h-14 border-b border-white/10 flex items-center justify-between px-4">
                            <div className="flex items-center gap-2 text-xs font-bold tracking-widest text-slate-400">
                                <Users size={14}/> {party.users?.length || 0} EN SALA
                            </div>
                            {party.isPlaying && <div className="flex gap-1 items-end h-3"><div className="bar"></div><div className="bar" style={{animationDelay:'0.2s'}}></div><div className="bar" style={{animationDelay:'0.4s'}}></div></div>}
                        </div>

                        {/* Modulo Playlist (Overlay) */}
                        {showPlaylist && (
                            <div className="absolute inset-0 bg-slate-900 z-40 flex flex-col animate-pop">
                                <div className="p-4 border-b border-white/10 flex justify-between items-center">
                                    <h3 className="font-bold flex items-center gap-2"><ListVideo size={16}/> Cola de Videos</h3>
                                    <button onClick={()=>setShowPlaylist(false)} className="text-slate-400 hover:text-white">Cerrar</button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-2 space-y-2">
                                    {playlist.length === 0 && <p className="text-center text-slate-500 text-sm mt-10">Cola vac√≠a</p>}
                                    {playlist.map((v, i) => (
                                        <div key={i} className="glass p-3 rounded-lg flex justify-between items-center group">
                                            <div className="text-sm truncate flex-1">
                                                <div className="font-bold text-slate-200">Video {i+1}</div>
                                                <div className="text-xs text-slate-500">Por {v.addedBy}</div>
                                            </div>
                                            {isHost && i === 0 && <button onClick={playNext} className="text-xs bg-purple-600 px-2 py-1 rounded hover:bg-purple-500">PLAY</button>}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Lista Usuarios (Compacta) */}
                        <div className="max-h-32 overflow-y-auto border-b border-white/10 p-2 space-y-1">
                            {party.users?.map((u, i) => (
                                <div key={i} className="flex items-center gap-2 p-1.5 rounded hover:bg-white/5">
                                    <div className="relative">
                                        <img src={u.photo} className="w-6 h-6 rounded-full"/>
                                        <div className="absolute -bottom-0.5 -right-0.5 w-2 h-2 bg-green-500 rounded-full border border-black"></div>
                                    </div>
                                    <span className="text-xs font-medium truncate flex-1">{u.name}</span>
                                    {u.uid === party.hostId && <Crown size={10} className="text-yellow-400"/>}
                                </div>
                            ))}
                        </div>

                        {/* Chat */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-black/40">
                            {messages.map((m, i) => (
                                <div key={i} className={`flex flex-col animate-pop ${m.system ? 'items-center opacity-60 my-2' : ''}`}>
                                    {m.system ? (
                                        <span className="text-[10px] border border-white/20 px-2 py-0.5 rounded-full">{m.text}</span>
                                    ) : (
                                        <div className="flex gap-3">
                                            <img src={m.photo} className="w-8 h-8 rounded-full bg-slate-800 mt-1"/>
                                            <div className="min-w-0">
                                                <div className="flex items-baseline gap-2">
                                                    <span className="text-xs font-bold text-slate-300">{m.sender}</span>
                                                    <span className="text-[10px] text-slate-600 opacity-50">{new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                                                </div>
                                                <p className="text-sm text-slate-200 break-words">{m.text}</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                            <div ref={chatRef}></div>
                        </div>

                        {/* Reacciones */}
                        <div className="p-2 flex justify-around border-t border-white/10 bg-slate-900/50">
                            {['üî•','‚ù§Ô∏è','üòÇ','üòÆ','üéâ'].map(e => (
                                <button key={e} onClick={()=>sendMessage(null, e)} className="hover:scale-125 transition text-lg">{e}</button>
                            ))}
                        </div>

                        {/* Input */}
                        <form onSubmit={sendMessage} className="p-3 bg-slate-900 border-t border-white/10 flex gap-2">
                            <input className="flex-1 bg-black border border-slate-700 rounded px-3 py-2 text-sm focus:border-purple-500 outline-none transition" placeholder="Chat..." value={input} onChange={e=>setInput(e.target.value)}/>
                            <button type="submit" className="bg-purple-600 hover:bg-purple-500 p-2 rounded text-white"><Send size={16}/></button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- APP ENTRY ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [activePartyId, setActivePartyId] = useState(null);

            useEffect(() => {
                onAuthStateChanged(auth, u => {
                    setUser(u);
                    const p = new URLSearchParams(window.location.search).get('room');
                    if(u && p) setActivePartyId(p);
                });
            }, []);

            const create = async () => {
                const id = generateId();
                await setDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${id}`), {
                    hostId: user.uid, currentVideoId: '', isPlaying: false, timestamp: 0, lastUpdated: Date.now(),
                    users: [], playlist: [], messages: []
                });
                setActivePartyId(id);
                window.history.pushState({}, '', `?room=${id}`);
            };

            if (!user) return (
                <div className="h-screen bg-black flex items-center justify-center p-6 text-center relative overflow-hidden">
                    <div className="absolute inset-0 bg-gradient-to-tr from-purple-900/40 to-blue-900/20 z-0"></div>
                    <div className="relative z-10 glass p-10 rounded-3xl max-w-md w-full border-t border-white/20 shadow-2xl">
                        <h1 className="text-6xl font-black mb-2 tracking-tighter gradient-text">StreamParty</h1>
                        <p className="text-slate-400 mb-8 font-medium">Watch Parties Sincronizadas + Audio P2P</p>
                        <button onClick={() => signInWithPopup(auth, new GoogleAuthProvider())} className="w-full bg-white text-black font-bold py-4 rounded-xl hover:scale-[1.02] transition shadow-xl flex items-center justify-center gap-3">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-5 h-5"/> Entrar con Google
                        </button>
                    </div>
                </div>
            );

            if (activePartyId) return <PartyRoom partyId={activePartyId} user={user} onLeave={() => {setActivePartyId(null); window.history.pushState({}, '', window.location.pathname);}} />;

            return (
                <div className="h-screen bg-slate-950 flex items-center justify-center p-4">
                    <div className="glass p-8 rounded-2xl max-w-md w-full text-center space-y-6 border-t border-white/10">
                        <img src={user.photoURL} className="w-20 h-20 rounded-full mx-auto border-4 border-purple-500/30"/>
                        <div>
                            <h2 className="text-2xl font-bold text-white">Hola, {user.displayName.split(' ')[0]}</h2>
                            <p className="text-slate-400 text-sm">¬øQu√© plan tenemos hoy?</p>
                        </div>
                        <button onClick={create} className="w-full bg-gradient-to-r from-purple-600 to-pink-600 py-4 rounded-xl font-bold text-white shadow-lg hover:brightness-110 transition flex items-center justify-center gap-2">
                            <Zap size={20}/> CREAR SALA NUEVA
                        </button>
                        <div className="flex gap-2">
                            <input id="code" placeholder="C√ìDIGO SALA" className="bg-black/50 border border-slate-700 rounded-xl px-4 flex-1 text-center font-mono uppercase focus:border-purple-500 outline-none text-white"/>
                            <button onClick={() => setActivePartyId(document.getElementById('code').value.toUpperCase())} className="bg-slate-800 text-white px-6 rounded-xl font-bold hover:bg-slate-700">ENTRAR</button>
                        </div>
                        <button onClick={() => signOut(auth)} className="text-xs text-red-400 hover:text-red-300">Cerrar Sesi√≥n</button>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>

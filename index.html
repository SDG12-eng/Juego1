<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamParty Unlocked</title>
    <meta name="theme-color" content="#000000">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; height: 100vh; overflow: hidden; }
        .glass { background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .no-scroll::-webkit-scrollbar { display: none; }
        /* Layout */
        .layout { display: flex; flex-direction: column; height: 100%; }
        @media (min-width: 1024px) { .layout { flex-direction: row; } }
        /* Iframe full */
        .web-frame { width: 100%; height: 100%; border: none; background: #fff; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, setDoc, arrayRemove } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { 
            Play, Pause, Users, LogOut, Send, Mic, MicOff, Search, Loader2, 
            Crown, Zap, Link, Volume2, Globe, ExternalLink, Copy, AlertTriangle
        } from 'https://esm.sh/lucide-react@0.344.0';

        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJNTDKf8RrUQ_bvt9z1FD3hBQ9TtgFcuE",
            authDomain: "streaming-72bc2.firebaseapp.com",
            projectId: "streaming-72bc2",
            storageBucket: "streaming-72bc2.firebasestorage.app",
            messagingSenderId: "118775184891",
            appId: "1:118775184891:web:e3234a80dad9beec725f5e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'sp-v10-unlocked'; 

        const generateId = () => Math.random().toString(36).substring(2, 6).toUpperCase();
        const getYouTubeId = (url) => {
            if (!url) return null;
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- CHAT DE VOZ ---
        const useVoice = (user, partyId, users) => {
            const [muted, setMuted] = useState(false);
            const [stream, setStream] = useState(null);
            const peerRef = useRef(null);
            const ref = useRef(null);

            useEffect(() => {
                if(!user || !partyId) return;
                const peer = new window.Peer(user.uid.substring(0,8)+partyId);
                peer.on('open', () => {
                    navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                        setStream(s); peerRef.current = peer;
                        peer.on('call', c => { c.answer(s); c.on('stream', r => add(r)); });
                    }).catch(e => console.log("Mic error"));
                });
                return () => { peer.destroy(); if(stream) stream.getTracks().forEach(t=>t.stop()); };
            }, [user, partyId]);

            useEffect(() => {
                if(!peerRef.current || !stream || !users) return;
                users.forEach(u => {
                    if(u.uid !== user.uid) {
                        const c = peerRef.current.call(u.uid.substring(0,8)+partyId, stream);
                        if(c) c.on('stream', r => add(r));
                    }
                });
            }, [users]);

            const add = (st) => {
                const a = document.createElement('audio');
                a.srcObject = st; a.autoplay = true;
                if(ref.current) ref.current.appendChild(a);
            };
            const toggle = () => { if(stream) { stream.getAudioTracks()[0].enabled = !muted; setMuted(!muted); } };
            return { muted, toggle, ref };
        };

        // --- COMPONENTE: WEB FRAME (CRUNCHYROLL EMBED FORZADO) ---
        const WebFrame = ({ url, isHost, onUrlChange }) => {
            const [inputUrl, setInputUrl] = useState(url);

            useEffect(() => setInputUrl(url), [url]);

            const handleGo = (e) => {
                e.preventDefault();
                onUrlChange(inputUrl);
            };

            return (
                <div className="w-full h-full flex flex-col bg-white relative">
                    {/* Barra de Navegaci칩n del Host */}
                    {isHost && (
                        <div className="bg-zinc-900 p-2 flex gap-2 items-center border-b border-white/10">
                            <Globe size={16} className="text-orange-500"/>
                            <form onSubmit={handleGo} className="flex-1 flex gap-2">
                                <input 
                                    className="flex-1 bg-black border border-zinc-700 rounded px-3 py-1 text-sm text-white focus:border-orange-500 outline-none"
                                    value={inputUrl}
                                    onChange={(e) => setInputUrl(e.target.value)}
                                    placeholder="https://www.crunchyroll.com/..."
                                />
                                <button type="submit" className="bg-orange-500 text-black font-bold px-3 py-1 rounded text-xs hover:bg-orange-400">IR</button>
                            </form>
                        </div>
                    )}

                    {/* El Iframe Prohibido */}
                    <div className="flex-1 relative">
                        <iframe 
                            src={url} 
                            className="web-frame"
                            allow="autoplay; encrypted-media; fullscreen"
                            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-presentation"
                        />
                        
                        {/* Capa de protecci칩n visual si falla */}
                        <div className="absolute top-0 right-0 p-4 pointer-events-none">
                            <div className="bg-black/80 backdrop-blur text-white text-xs p-3 rounded-lg border border-red-500/50 pointer-events-auto shadow-xl max-w-xs">
                                <div className="flex items-center gap-2 mb-2 text-red-400 font-bold">
                                    <AlertTriangle size={14}/> Posible Bloqueo
                                </div>
                                <p className="mb-2 opacity-80">Si ves la pantalla blanca, es por seguridad del navegador.</p>
                                <a href={url} target="_blank" className="block text-center bg-white text-black font-bold py-2 rounded hover:bg-gray-200 transition">
                                    Abrir en Pesta침a Nueva <ExternalLink size={12} className="inline"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE: YOUTUBE PLAYER ---
        const YTPlayer = ({ videoId, state, isHost, onUpdate }) => {
            const ref = useRef(null);
            useEffect(() => {
                if(!window.YT) return;
                ref.current = new window.YT.Player('yt-player', {
                    height: '100%', width: '100%', videoId: videoId,
                    playerVars: { playsinline: 1, controls: 1, rel: 0, modestbranding: 1, origin: window.location.origin },
                    events: {
                        'onReady': e => { if(state.isPlaying) e.target.playVideo(); },
                        'onStateChange': e => { if(isHost && (e.data===1||e.data===2)) onUpdate(e.data===1, e.target.getCurrentTime()); }
                    }
                });
                const i = setInterval(() => {
                    if(!ref.current?.getPlayerState || isHost) return;
                    const t = state.isPlaying ? state.timestamp + (Date.now()-state.lastUpdated)/1000 : state.timestamp;
                    if(Math.abs(ref.current.getCurrentTime() - t) > 2) ref.current.seekTo(t, true);
                    const s = ref.current.getPlayerState();
                    if(state.isPlaying && s!==1 && s!==3) ref.current.playVideo();
                    if(!state.isPlaying && s===1) ref.current.pauseVideo();
                }, 1000);
                return () => { clearInterval(i); try{ref.current.destroy()}catch(e){} };
            }, [videoId]);
            return <div id="yt-player" className="w-full h-full bg-black"></div>;
        };

        // --- SALA DE FIESTA ---
        const PartyRoom = ({ partyId, user, onLeave }) => {
            const [party, setParty] = useState(null);
            const [msgs, setMsgs] = useState([]);
            const [txt, setTxt] = useState('');
            const [ytSearch, setYtSearch] = useState('');
            const chatRef = useRef(null);
            const { muted, toggle, ref } = useVoice(user, partyId, party?.users);
            const isHost = party?.hostId === user.uid;

            useEffect(() => {
                const unsub = onSnapshot(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), d => {
                    if(d.exists()) { setParty(d.data()); setMsgs(d.data().messages || []); }
                    else { alert("Sala cerrada"); onLeave(); }
                });
                updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), { users: arrayUnion({uid:user.uid, name:user.displayName, photo:user.photoURL}) });
                return () => unsub();
            }, [partyId]);

            useEffect(() => chatRef.current?.scrollIntoView({behavior:'smooth'}), [msgs]);

            // Sync Logic
            const updateState = async (play, time) => {
                await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), { isPlaying: play, timestamp: time, lastUpdated: Date.now() });
            };

            const changeContent = async (newContent) => {
                if(!isHost) return;
                let updates = { currentVideoId: newContent, isPlaying: true, timestamp: 0, lastUpdated: Date.now() };
                
                // Si es YouTube, verificar ID
                if (party.service === 'youtube') {
                    const id = getYouTubeId(newContent);
                    if(!id) return alert("Link inv치lido de YouTube");
                    updates.currentVideoId = id;
                }
                
                await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                    ...updates,
                    messages: arrayUnion({ id: Date.now(), system: true, text: '游닠 Contenido actualizado' })
                });
                setYtSearch('');
            };

            const send = async (e) => {
                e.preventDefault(); if(!txt.trim()) return;
                await updateDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${partyId}`), {
                    messages: arrayUnion({ id: Date.now(), text: txt, sender: user.displayName, photo: user.photoURL, timestamp: Date.now() })
                });
                setTxt('');
            };

            if(!party) return <div className="h-screen bg-black flex items-center justify-center text-white"><Loader2 className="animate-spin"/></div>;

            return (
                <div className="layout bg-black">
                    <div ref={ref} className="hidden"></div>

                    {/* ZONA PRINCIPAL */}
                    <div className="flex-1 flex flex-col relative bg-zinc-950">
                        {/* Header */}
                        <div className="absolute top-0 w-full p-3 z-30 flex justify-between pointer-events-none">
                            <div className="flex gap-2 pointer-events-auto">
                                <div onClick={()=>{navigator.clipboard.writeText(partyId);alert("Copiado")}} className="glass px-3 py-1 rounded-full flex items-center gap-2 cursor-pointer hover:bg-white/20 text-xs font-bold">
                                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div> ID: {partyId} <Copy size={12}/>
                                </div>
                                <button onClick={toggle} className={`glass p-1.5 rounded-full ${!muted?'text-green-400 border-green-500/50':'text-red-400'}`}>
                                    {!muted?<Mic size={14}/>:<MicOff size={14}/>}
                                </button>
                            </div>
                            <button onClick={onLeave} className="glass p-2 rounded-full hover:bg-red-600/50 pointer-events-auto"><LogOut size={16}/></button>
                        </div>

                        {/* Player Area */}
                        <div className="flex-1 relative flex items-center justify-center overflow-hidden">
                            {party.service === 'youtube' ? (
                                party.currentVideoId ? (
                                    <YTPlayer videoId={party.currentVideoId} state={party} isHost={isHost} onUpdate={updateState}/>
                                ) : (
                                    <div className="text-center opacity-30"><Search size={48} className="mx-auto mb-2"/><p>Busca un video de YouTube</p></div>
                                )
                            ) : (
                                <WebFrame url={party.currentVideoId} isHost={isHost} onUrlChange={changeContent} />
                            )}
                        </div>

                        {/* Controles YouTube (Solo si es YouTube y Host) */}
                        {party.service === 'youtube' && isHost && (
                            <div className="p-3 bg-zinc-900 border-t border-white/10 flex gap-2">
                                <input className="flex-1 bg-black border border-zinc-700 rounded px-3 py-2 text-sm outline-none focus:border-red-500" placeholder="Link de YouTube..." value={ytSearch} onChange={e=>setYtSearch(e.target.value)} onKeyDown={e=>e.key==='Enter'&&changeContent(ytSearch)}/>
                                <button onClick={()=>changeContent(ytSearch)} className="bg-red-600 text-white font-bold px-4 rounded text-xs">VER</button>
                            </div>
                        )}
                    </div>

                    {/* CHAT LATERAL */}
                    <div className="h-[40vh] lg:h-full lg:w-80 bg-slate-950 border-t lg:border-t-0 lg:border-l border-white/10 flex flex-col">
                        <div className="h-12 border-b border-white/5 flex items-center px-4 gap-2 overflow-x-auto no-scroll bg-slate-900/50">
                            {party.users?.map((u, i) => (
                                <img key={i} src={u.photo} className="w-8 h-8 rounded-full border border-white/10" title={u.name}/>
                            ))}
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-3">
                            {msgs.map((m, i) => (
                                <div key={i} className={`flex flex-col ${m.system ? 'items-center opacity-50 text-[10px]' : ''}`}>
                                    {m.system ? m.text : (
                                        <div className="flex gap-2">
                                            <img src={m.photo} className="w-6 h-6 rounded-full bg-slate-800"/>
                                            <div>
                                                <div className="flex items-baseline gap-2">
                                                    <span className="text-xs font-bold text-slate-400">{m.sender}</span>
                                                    <span className="text-[9px] text-slate-600">{new Date(m.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                                                </div>
                                                <p className="text-sm text-slate-200">{m.text}</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                            <div ref={chatRef}></div>
                        </div>
                        <form onSubmit={send} className="p-3 bg-slate-900 border-t border-white/10 flex gap-2">
                            <input className="flex-1 bg-black border border-slate-800 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none" placeholder="Chat..." value={txt} onChange={e=>setTxt(e.target.value)}/>
                            <button type="submit" className="text-blue-500 hover:text-white"><Send size={18}/></button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [room, setRoom] = useState(null);

            useEffect(() => onAuthStateChanged(auth, u => {
                setUser(u);
                const p = new URLSearchParams(window.location.search).get('room');
                if(u && p) setRoom(p);
            }), []);

            const create = async (svc) => {
                const id = generateId();
                await setDoc(doc(db, 'artifacts', APP_ID, 'parties', `party_${id}`), {
                    hostId: user.uid, service: svc, 
                    currentVideoId: svc === 'youtube' ? '' : 'https://www.crunchyroll.com',
                    isPlaying: false, timestamp: 0, lastUpdated: Date.now(), users: [], messages: []
                });
                setRoom(id); window.history.pushState({}, '', `?room=${id}`);
            };

            if(!user) return (
                <div className="h-screen bg-slate-950 flex items-center justify-center p-6">
                    <div className="glass p-8 rounded-2xl text-center max-w-sm w-full border-t border-white/10">
                        <h1 className="text-4xl font-black mb-6 text-white tracking-tighter">StreamParty</h1>
                        <button onClick={()=>signInWithPopup(auth, new GoogleAuthProvider())} className="w-full bg-white text-black font-bold py-3 rounded-lg hover:scale-105 transition">Entrar con Google</button>
                    </div>
                </div>
            );

            if(room) return <PartyRoom partyId={room} user={user} onLeave={()=>{setRoom(null); window.history.pushState({}, '', window.location.pathname);}}/>;

            return (
                <div className="h-screen bg-slate-950 flex items-center justify-center p-4">
                    <div className="max-w-4xl w-full">
                        <div className="flex justify-between items-center mb-8">
                            <div className="flex items-center gap-3">
                                <img src={user.photoURL} className="w-10 h-10 rounded-full border border-white/20"/>
                                <span className="font-bold text-lg hidden md:inline">Hola, {user.displayName.split(' ')[0]}</span>
                            </div>
                            <button onClick={()=>signOut(auth)} className="text-red-400 text-sm font-bold">Salir</button>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {/* Card YouTube */}
                            <div onClick={()=>create('youtube')} className="glass p-8 rounded-3xl cursor-pointer hover:bg-red-900/20 hover:border-red-500/50 transition group border-t border-white/10">
                                <MonitorPlay size={48} className="text-red-500 mb-4 group-hover:scale-110 transition"/>
                                <h3 className="text-2xl font-bold mb-2">Sala YouTube</h3>
                                <p className="text-slate-400 text-sm">Sincronizaci칩n perfecta de videos y m칰sica.</p>
                            </div>
                            
                            {/* Card Crunchyroll */}
                            <div onClick={()=>create('crunchyroll')} className="glass p-8 rounded-3xl cursor-pointer hover:bg-orange-900/20 hover:border-orange-500/50 transition group border-t border-white/10">
                                <Zap size={48} className="text-orange-500 mb-4 group-hover:scale-110 transition"/>
                                <h3 className="text-2xl font-bold mb-2">Sala Web</h3>
                                <p className="text-slate-400 text-sm">Navegador integrado para Crunchyroll, AnimeFLV, etc.</p>
                            </div>
                        </div>

                        <div className="mt-8 flex gap-2 justify-center">
                            <input id="code" placeholder="C칍DIGO DE SALA" className="bg-black border border-slate-700 rounded-lg px-4 py-3 text-center tracking-widest outline-none focus:border-blue-500 uppercase"/>
                            <button onClick={()=>setRoom(document.getElementById('code').value.toUpperCase())} className="bg-white text-black font-bold px-6 rounded-lg hover:bg-gray-200">ENTRAR</button>
                        </div>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
